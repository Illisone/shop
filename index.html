<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Quicksand:wght@500;700&display=swap');

        :root {
            --bg: #1a1614;
            --card: #25201d;
            --accent: #d4a373; /* –¶–≤–µ—Ç –ø–µ–Ω–∫–∏ –ª–∞—Ç—Ç–µ */
            --accent-light: #e6ccb2;
            --text: #fdfaf7;
            --gray: #8b8178;
            --tab-bg: rgba(37, 32, 29, 0.9);
            --radius: 24px;
            --shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –®–ê–ü–ö–ê –í –°–¢–ò–õ–ï –°–£–®–ò */
        .top-line {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: calc(15px + env(safe-area-inset-top, 0px)) 16px 15px;
            position: sticky;
            top: 0; z-index: 1000;
            background: var(--bg);
        }

        .logo-island {
            background: var(--accent);
            color: #1a1614;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 800;
            font-family: 'Montserrat';
            box-shadow: 0 4px 15px rgba(212, 163, 115, 0.3);
        }

        .search-mini {
            flex: 1;
            margin: 0 12px;
            background: var(--card);
            border-radius: 15px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(212, 163, 115, 0.1);
        }

        .user-avatar {
            width: 38px; height: 38px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            object-fit: cover;
        }

        /* –°–ï–¢–ö–ê –¢–û–í–ê–†–û–í */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 16px 120px;
        }

        .product-card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 12px;
            position: relative;
            animation: bounceIn 0.5s ease;
            border: 1px solid rgba(255,255,255,0.03);
        }

        @keyframes bounceIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .product-img {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 18px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .price-badge {
            background: var(--accent);
            color: #1a1614;
            padding: 4px 10px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 14px;
        }

        /* –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .bottom-nav {
            position: fixed;
            bottom: calc(20px + env(safe-area-inset-bottom, 0px));
            left: 16px; right: 16px;
            background: var(--tab-bg);
            backdrop-filter: blur(15px);
            height: 70px;
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 1000;
            border: 1px solid rgba(212, 163, 115, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--gray);
            font-size: 10px;
            font-weight: 700;
            text-decoration: none;
        }

        .nav-item.active { color: var(--accent); }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }

        /* –ö–û–†–ó–ò–ù–ê */
        .cart-float {
            position: fixed;
            bottom: 105px; right: 20px;
            background: var(--accent);
            color: #1a1614;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 800;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            display: none;
            z-index: 999;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* –®–¢–û–†–ö–ê */
        .sheet {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: var(--card);
            border-radius: 30px 30px 0 0;
            padding: 25px;
            transform: translateY(100%);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            max-height: 80vh;
            overflow-y: auto;
        }
        .sheet.active { transform: translateY(0); }
        .overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.6);
            display: none; z-index: 1500;
        }

        .btn-order {
            background: var(--accent);
            color: #1a1614;
            width: 100%;
            border: none;
            padding: 18px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 16px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="top-line">
        <div class="logo-island">BEANS</div>
        <div class="search-mini">
            <span style="font-size:14px; color:var(--gray)">üîç –ü–æ–∏—Å–∫ –∫–æ—Ñ–µ...</span>
        </div>
        <img id="user-avatar" class="user-avatar" src="https://via.placeholder.com/100">
    </div>

    <div class="grid" id="menu-grid"></div>

    <div id="mini-cart" class="cart-float" onclick="openCart()">
        ‚òï <span id="cart-count">0</span> –ø—Ä–µ–¥–º. ‚Äî <span id="cart-total">0</span>‚ÇΩ
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="changeCat('coffee')">
            <span class="nav-icon">‚òï</span><span>–ú–ï–ù–Æ</span>
        </div>
        <div class="nav-item" onclick="changeCat('food')">
            <span class="nav-icon">ü•ê</span><span>–ï–î–ê</span>
        </div>
        <div class="nav-item" onclick="tg.showAlert('–ë–æ–Ω—É—Å—ã: 500 –ë')">
            <span class="nav-icon">‚≠ê</span><span>–ë–û–ù–£–°–´</span>
        </div>
    </nav>

    <div class="overlay" id="overlay" onclick="closeAll()"></div>
    <div class="sheet" id="cart-sheet">
        <h2 style="margin-top:0">–í–∞—à –ø–æ–¥–Ω–æ—Å</h2>
        <div id="cart-items"></div>
        <div style="margin-top:20px; border-top:1px solid #3d342f; padding-top:15px;">
            <div style="display:flex; justify-content:space-between; font-size:20px; font-weight:800;">
                <span>–ò—Ç–æ–≥–æ</span>
                <span id="total-val">0</span><span>‚ÇΩ</span>
            </div>
        </div>
        <button class="btn-order" onclick="sendOrder()">–û–ø–ª–∞—Ç–∏—Ç—å –∏ –∑–∞–±—Ä–∞—Ç—å</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const menu = {
            coffee: [
                { id: 1, name: "–ö–∞–ø—É—á–∏–Ω–æ", price: 220, size: "300–º–ª", img: "https://images.unsplash.com/photo-1572442388796-11668a67e53d?w=400" },
                { id: 2, name: "–õ–∞—Ç—Ç–µ –•–∞–ª–≤–∞", price: 280, size: "400–º–ª", img: "https://images.unsplash.com/photo-1599398054066-846f28917f38?w=400" },
                { id: 3, name: "–†–∞—Ñ –ö–æ–∫–æ—Å", price: 310, size: "350–º–ª", img: "https://images.unsplash.com/photo-1510812431401-41d2bd2722f3?w=400" }
            ],
            food: [
                { id: 4, name: "–ö—Ä—É–∞—Å—Å–∞–Ω", price: 160, size: "–ö–ª–∞—Å—Å–∏–∫–∞", img: "https://images.unsplash.com/photo-1555507036-ab1f4038808a?w=400" },
                { id: 5, name: "–°—ç–Ω–¥–≤–∏—á", price: 290, size: "–° —Ç—É–Ω—Ü–æ–º", img: "https://images.unsplash.com/photo-1525351484163-7529414344d8?w=400" }
            ]
        };

        let cart = [];

        function render(cat) {
            const grid = document.getElementById('menu-grid');
            grid.innerHTML = menu[cat].map(item => `
                <div class="product-card" onclick="addToCart(${item.id}, '${cat}')">
                    <img src="${item.img}" class="product-img">
                    <div style="font-weight:700; font-size:15px;">${item.name}</div>
                    <div style="color:var(--gray); font-size:12px; margin-bottom:8px;">${item.size}</div>
                    <span class="price-badge">${item.price}‚ÇΩ</span>
                </div>
            `).join('');
        }

        function changeCat(cat) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event.currentTarget.classList.add('active');
            render(cat);
            tg.HapticFeedback.impactOccurred('medium');
        }

        function addToCart(id, cat) {
            const item = menu[cat].find(i => i.id === id);
            cart.push(item);
            updateUI();
            tg.HapticFeedback.notificationOccurred('success');
        }

        function updateUI() {
            const total = cart.reduce((s, i) => s + i.price, 0);
            document.getElementById('cart-count').innerText = cart.length;
            document.getElementById('cart-total').innerText = total;
            document.getElementById('total-val').innerText = total;
            document.getElementById('mini-cart').style.display = cart.length > 0 ? 'block' : 'none';
        }

        function openCart() {
            const list = document.getElementById('cart-items');
            list.innerHTML = cart.map((i, idx) => `
                <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 0; border-bottom:1px solid rgba(255,255,255,0.05);">
                    <div>
                        <b>${i.name}</b><br>
                        <small style="color:var(--gray)">${i.size}</small>
                    </div>
                    <div style="display:flex; align-items:center; gap:15px;">
                        <b>${i.price}‚ÇΩ</b>
                        <span onclick="removeFromCart(${idx})" style="color:var(--accent); font-size:20px;">‚úï</span>
                    </div>
                </div>
            `).join('');
            document.getElementById('cart-sheet').classList.add('active');
            document.getElementById('overlay').style.display = 'block';
        }

        function removeFromCart(idx) {
            cart.splice(idx, 1);
            updateUI();
            openCart();
            if(cart.length === 0) closeAll();
        }

        function closeAll() {
            document.getElementById('cart-sheet').classList.remove('active');
            document.getElementById('overlay').style.display = 'none';
        }

        function sendOrder() {
            tg.sendData(JSON.stringify({order: cart}));
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        if(tg.initDataUnsafe?.user) {
            const user = tg.initDataUnsafe.user;
            if(user.photo_url) document.getElementById('user-avatar').src = user.photo_url;
        }

        render('coffee');
    </script>
</body>
</html>
