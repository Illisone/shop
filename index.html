<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222);
            --btn: var(--tg-theme-button-color, #2481cc);
            --sec: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--sec); border-radius: 18px; padding: 10px; text-align: center; }
        .card img { width: 100%; border-radius: 12px; }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ (Bottom Sheet) */
        #modal {
            position: fixed; bottom: -100%; left: 0; right: 0;
            background: var(--bg); border-radius: 20px 20px 0 0;
            padding: 20px; transition: 0.3s; z-index: 1000;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }
        #modal.active { bottom: 0; }
        .overlay { 
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
            background: rgba(0,0,0,0.5); display: none; z-index: 999;
        }
        
        input { 
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; 
            border: 1px solid #ddd; box-sizing: border-box; 
        }
    </style>
</head>
<body>

<div class="grid" id="grid"></div>

<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div id="modal">
    <h2 id="m-name"></h2>
    <p id="m-desc"></p>
    <input type="text" id="address" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏">
    <input type="tel" id="phone" placeholder="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞">
    <button class="add-btn" style="background:var(--btn); color:#fff; width:100%; border:none; padding:15px; border-radius:12px; font-weight:bold" onclick="finishOrder()">–ü–û–î–¢–í–ï–†–î–ò–¢–¨</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    let currentItem = null;
    const items = [
        { name: "–ö–∞–ø—É—á–∏–Ω–æ", price: 290, desc: "–ú—è–≥–∫–∏–π –∫–æ—Ñ–µ —Å –ø–µ–Ω–∫–æ–π –∏–∑ —Ü–µ–ª—å–Ω–æ–≥–æ –º–æ–ª–æ–∫–∞.", img: "‚òï" },
        { name: "–ü–æ–Ω—á–∏–∫", price: 150, desc: "–°–≤–µ–∂–∞–π—à–∏–π –ø–æ–Ω—á–∏–∫ –≤ —à–æ–∫–æ–ª–∞–¥–Ω–æ–π –≥–ª–∞–∑—É—Ä–∏.", img: "üç©" }
    ];

    const grid = document.getElementById('grid');
    items.forEach(item => {
        grid.innerHTML += `
            <div class="card" onclick="openModal('${item.name}')">
                <div style="font-size:40px">${item.img}</div>
                <h3>${item.name}</h3>
                <p style="color:var(--btn)">${item.price} ‚ÇΩ</p>
            </div>`;
    });

    function openModal(name) {
        currentItem = items.find(i => i.name === name);
        document.getElementById('m-name').innerText = currentItem.name;
        document.getElementById('m-desc').innerText = currentItem.desc;
        document.getElementById('modal').classList.add('active');
        document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('active');
        document.getElementById('overlay').style.display = 'none';
    }

    function finishOrder() {
        const addr = document.getElementById('address').value;
        const ph = document.getElementById('phone').value;
        if(!addr || !ph) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!");
        
        tg.sendData(JSON.stringify({
            items: [{name: currentItem.name, price: currentItem.price}],
            total: currentItem.price,
            address: addr,
            phone: ph
        }));
    }
</script>
</body>
</html>
