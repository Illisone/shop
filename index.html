<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Menu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #222222);
            --tg-hint: var(--tg-theme-hint-color, #999999);
            --tg-link: var(--tg-theme-link-color, #2481cc);
            --tg-btn: var(--tg-theme-button-color, #2481cc);
            --tg-btn-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-secondary: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-bg);
            color: var(--tg-text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            padding: 20px;
            flex-grow: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            color: var(--tg-btn);
        }

        .header p {
            margin: 5px 0;
            font-size: 14px;
            color: var(--tg-hint);
        }

        .catalog {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .item-card {
            background: var(--tg-secondary);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }

        .item-card:active {
            transform: scale(0.95);
        }

        .item-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .item-name {
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            margin-bottom: 5px;
        }

        .item-price {
            color: var(--tg-link);
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .add-btn {
            background-color: var(--tg-btn);
            color: var(--tg-btn-text);
            border: none;
            border-radius: 12px;
            padding: 10px 0;
            width: 100%;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }

        .footer-space {
            height: 100px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .item-card {
            animation: fadeIn 0.4s ease forwards;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Coffee & Donuts üç©</h1>
        <p>–ö–∞–∂–¥—ã–π 6-–π –∑–∞–∫–∞–∑ –±–µ—Å–ø–ª–∞—Ç–Ω–æ!</p>
    </div>

    <div class="catalog">
        <div class="item-card">
            <div class="item-icon">‚òï</div>
            <div class="item-name">–ö–∞–ø—É—á–∏–Ω–æ</div>
            <div class="item-price">290 ‚ÇΩ</div>
            <button class="add-btn" onclick="addToCart('–ö–∞–ø—É—á–∏–Ω–æ', 290)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>

        <div class="item-card">
            <div class="item-icon">ü•§</div>
            <div class="item-name">–õ–∞—Ç—Ç–µ</div>
            <div class="item-price">320 ‚ÇΩ</div>
            <button class="add-btn" onclick="addToCart('–õ–∞—Ç—Ç–µ', 320)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>

        <div class="item-card">
            <div class="item-icon">üç©</div>
            <div class="item-name">–ü–æ–Ω—á–∏–∫ –®–æ–∫–æ</div>
            <div class="item-price">180 ‚ÇΩ</div>
            <button class="add-btn" onclick="addToCart('–ü–æ–Ω—á–∏–∫ –®–æ–∫–æ', 180)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>

        <div class="item-card">
            <div class="item-icon">ü•ê</div>
            <div class="item-name">–ö—Ä—É–∞—Å—Å–∞–Ω</div>
            <div class="item-price">210 ‚ÇΩ</div>
            <button class="add-btn" onclick="addToCart('–ö—Ä—É–∞—Å—Å–∞–Ω', 210)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
    </div>

    <div class="footer-space"></div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    let cart = [];

    tg.expand();
    tg.MainButton.setText("–ü–û–°–ú–û–¢–†–ï–¢–¨ –ó–ê–ö–ê–ó");
    tg.MainButton.hide();

    function addToCart(name, price) {
        cart.push({name: name, price: price});
        tg.HapticFeedback.impactOccurred('medium');
        updateMainButton();
    }

    function updateMainButton() {
        if (cart.length > 0) {
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            tg.MainButton.setText(`–û–§–û–†–ú–ò–¢–¨ –ó–ê–ö–ê–ó (${total} ‚ÇΩ)`);
            tg.MainButton.show();
        } else {
            tg.MainButton.hide();
        }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É Telegram
    tg.onEvent('mainButtonClicked', function() {
        let total = cart.reduce((sum, item) => sum + item.price, 0);
        let data = {
            items: cart,
            total: total
        };
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ
        tg.sendData(JSON.stringify(data));
    });

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
    tg.onEvent('themeChanged', function() {
        document.body.style.backgroundColor = tg.themeParams.bg_color;
        document.body.style.color = tg.themeParams.text_color;
    });
</script>

</body>
</html>
