<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        :root {
            --bg: #000000;
            --card: #111112;
            --accent: #FF2D55;
            --text: #ffffff;
            --gray: #8E8E93;
            --glass: rgba(255, 255, 255, 0.08);
            --tab-bg: rgba(20, 20, 22, 0.95);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .brand { display: flex; align-items: center; gap: 10px; }
        .logo-circle { width: 32px; height: 32px; background: var(--accent); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 18px; }
        
        .main-content { padding: 20px 20px 180px; }

        /* –°–µ—Ç–∫–∞ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .item {
            background: var(--card); border-radius: 24px; padding: 10px;
            position: relative; border: 1px solid rgba(255,255,255,0.03);
        }
        .item-img { width: 100%; aspect-ratio: 1/1; border-radius: 18px; object-fit: cover; }
        .item-title { font-size: 14px; font-weight: 700; margin: 10px 0 4px; }
        .item-price { font-weight: 800; color: var(--accent); font-size: 16px; }

        /* –¢–∞–±-–±–∞—Ä */
        .tab-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--tab-bg); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(25px); border-radius: 25px;
            padding: 6px; display: flex; align-items: center; gap: 5px;
            z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .tab-item {
            padding: 10px 18px; border-radius: 20px; font-size: 13px; font-weight: 700;
            color: var(--gray); transition: 0.3s;
        }
        .tab-item.active { background: var(--accent); color: white; }

        /* –®—Ç–æ—Ä–∫–∏ */
        .sheet {
            position: fixed; bottom: -100%; left: 0; right: 0;
            background: #0d0d0f; border-radius: 35px 35px 0 0;
            padding: 25px; z-index: 2000; transition: 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.2);
            border-top: 1px solid rgba(255,255,255,0.1); max-height: 85vh; overflow-y: auto;
        }
        .sheet.active { bottom: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); display: none; z-index: 1500; }

        /* –î–æ–ø—ã –≤ –∫–æ—Ä–∑–∏–Ω–µ */
        .addons { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .addon-card {
            min-width: 100px; background: var(--glass); padding: 10px; border-radius: 15px; text-align: center;
        }

        .cart-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid #222;
        }
        .del-btn { color: var(--accent); font-weight: 800; font-size: 12px; cursor: pointer; }

        .btn-order {
            width: 100%; background: var(--accent); color: white; border: none;
            padding: 18px; border-radius: 20px; font-weight: 800; font-size: 16px; margin-top: 15px;
        }

        .flying-item {
            position: fixed; z-index: 9999; width: 60px; height: 60px;
            border-radius: 20px; object-fit: cover; pointer-events: none;
            transition: transform 0.8s cubic-bezier(0.13, 0.9, 0.13, 0.9), opacity 0.8s;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="brand">
        <div class="logo-circle">Y</div>
        <div style="font-weight: 800;">YAKUZA SUSHI</div>
    </div>
    <div style="position: relative;" onclick="openCart()">
        <span id="cart-icon" style="font-size: 24px;">üõí</span>
        <div id="c-count" style="position:absolute; top:-5px; right:-5px; background:var(--accent); color:white; font-size:10px; width:18px; height:18px; border-radius:50%; display:none; align-items:center; justify-content:center; font-weight:800;">0</div>
    </div>
</div>

<div class="main-content">
    <div class="grid" id="grid"></div>
</div>

<div class="tab-bar" id="tab-bar">
    <div class="tab-item active" onclick="setCat('all', this)">–í—Å–µ</div>
    <div class="tab-item" onclick="setCat('rolls', this)">–†–æ–ª–ª—ã</div>
    <div class="tab-item" onclick="setCat('sets', this)">–°–µ—Ç—ã</div>
    <div class="tab-item" onclick="setCat('drinks', this)">–ù–∞–ø–∏—Ç–∫–∏</div>
</div>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<div id="details-sheet" class="sheet">
    <img id="d-img" style="width:100%; border-radius:22px; height:200px; object-fit:cover;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin:15px 0;">
        <h2 id="d-title" style="margin:0"></h2>
        <span id="d-meta" style="color:var(--gray); font-size:12px;"></span>
    </div>
    <p id="d-desc" style="color:var(--gray); font-size:14px; line-height:1.5;"></p>
    <button class="btn-order" id="add-to-cart-btn" onclick="addToCart()">–î–æ–±–∞–≤–∏—Ç—å ‚Ä¢ <span id="d-price"></span></button>
</div>

<div id="cart-sheet" class="sheet">
    <h2 style="margin-top:0">–ú–æ–π –∑–∞–∫–∞–∑</h2>
    <div id="cart-items"></div>
    
    <p style="font-size:13px; font-weight:700; margin:20px 0 10px;">–î–û–ë–ê–í–ò–¢–¨ –ö –ó–ê–ö–ê–ó–£?</p>
    <div class="addons">
        <div class="addon-card" onclick="addAddon('–ü–∞–ª–æ—á–∫–∏', 0)">ü•¢<br><small>–ü–∞–ª–æ—á–∫–∏</small><br><b>0‚ÇΩ</b></div>
        <div class="addon-card" onclick="addAddon('–ò–º–±–∏—Ä—å', 40)">üíÆ<br><small>–ò–º–±–∏—Ä—å</small><br><b>40‚ÇΩ</b></div>
        <div class="addon-card" onclick="addAddon('–í–∞—Å–∞–±–∏', 40)">ü•¶<br><small>–í–∞—Å–∞–±–∏</small><br><b>40‚ÇΩ</b></div>
        <div class="addon-card" onclick="addAddon('–°–æ–µ–≤—ã–π', 50)">üß¥<br><small>–°–æ–µ–≤—ã–π</small><br><b>50‚ÇΩ</b></div>
    </div>

    <input type="text" id="address" style="width:100%; background:var(--glass); border:none; padding:15px; border-radius:15px; color:white; margin:15px 0; box-sizing:border-box;" placeholder="–ö—É–¥–∞ –¥–æ—Å—Ç–∞–≤–∏—Ç—å?">
    <button class="btn-order" onclick="sendOrder()">–ó–ê–ö–ê–ó–ê–¢–¨ ‚Ä¢ <span id="total-val">0</span>‚ÇΩ</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    
    // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π FullScreen
    function initApp() {
        tg.expand();
        tg.ready();
        tg.enableClosingConfirmation();
        tg.setHeaderColor('#000000');
    }
    initApp();

    let cart = [];
    let curProduct = null;
    let currentCategory = 'all';

    const products = [
        {id:1, cat:'rolls', name:"–§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è", price:890, meta:"280–≥ ‚Ä¢ 8—à—Ç", img:"https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=400", desc:"–ü—Ä–µ–º–∏—É–º –ª–æ—Å–æ—Å—å, –Ω–µ–∂–Ω—ã–π —Å—ã—Ä –∏ –∞–≤–æ–∫–∞–¥–æ —Å–æ—Ä—Ç–∞ –•–∞—Å—Å."},
        {id:2, cat:'rolls', name:"–ß–µ—Ä–Ω—ã–π –î—Ä–∞–∫–æ–Ω", price:950, meta:"310–≥ ‚Ä¢ 8—à—Ç", img:"https://images.unsplash.com/photo-1559466273-d95e72debaf8?w=400", desc:"–ö–æ–ø—á–µ–Ω—ã–π —É–≥–æ—Ä—å, —Å–æ—É—Å —É–Ω–∞–≥–∏ –∏ —Ç–∏–≥—Ä–æ–≤–∞—è –∫—Ä–µ–≤–µ—Ç–∫–∞."},
        {id:3, cat:'sets', name:"–°–µ—Ç –Ø–∫—É–¥–∑–∞", price:4500, meta:"1200–≥ ‚Ä¢ 40—à—Ç", img:"https://images.unsplash.com/photo-1583623025817-d180a2221d0a?w=400", desc:"–ù–∞–±–æ—Ä –∏–∑ —Å–∞–º—ã—Ö –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö —Ä–æ–ª–ª–æ–≤ –¥–ª—è –±–æ–ª—å—à–æ–π –∫–æ–º–ø–∞–Ω–∏–∏."},
        {id:4, cat:'drinks', name:"–ú–∞—Ç—á–∞ –ß–∞", price:350, meta:"300–º–ª", img:"https://images.unsplash.com/photo-1536496070141-8440ae99de43?w=400", desc:"–¢—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–π —Ö–æ–ª–æ–¥–Ω—ã–π —á–∞–π –º–∞—Ç—á–∞ —Å –ø–µ–Ω–∫–æ–π."}
    ];

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = products.filter(p => currentCategory === 'all' || p.cat === currentCategory).map(p => `
            <div class="item" onclick="showItem(${p.id})">
                <img src="${p.img}" class="item-img">
                <div class="item-title">${p.name}</div>
                <div style="font-size:10px; color:var(--gray); margin-bottom:8px;">${p.meta}</div>
                <div class="item-price">${p.price} ‚ÇΩ</div>
            </div>`).join('');
    }

    function setCat(cat, el) {
        currentCategory = cat;
        document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        render();
        tg.HapticFeedback.impactOccurred('light');
    }

    function showItem(id) {
        curProduct = products.find(p => p.id === id);
        document.getElementById('d-img').src = curProduct.img;
        document.getElementById('d-title').innerText = curProduct.name;
        document.getElementById('d-desc').innerText = curProduct.desc;
        document.getElementById('d-price').innerText = curProduct.price + ' ‚ÇΩ';
        document.getElementById('d-meta').innerText = curProduct.meta;
        document.getElementById('details-sheet').classList.add('active');
        document.getElementById('overlay').style.display = 'block';
    }

    function addToCart() {
        // –ê–Ω–∏–º–∞—Ü–∏—è
        const img = document.getElementById('d-img');
        const flyingImg = img.cloneNode();
        flyingImg.className = 'flying-item';
        const rect = img.getBoundingClientRect();
        flyingImg.style.top = rect.top + 'px';
        flyingImg.style.left = rect.left + 'px';
        document.body.appendChild(flyingImg);

        const cartIcon = document.getElementById('cart-icon');
        const cartRect = cartIcon.getBoundingClientRect();
        
        setTimeout(() => {
            flyingImg.style.transform = `translate(${cartRect.left - rect.left}px, ${cartRect.top - rect.top}px) scale(0.1)`;
            flyingImg.style.opacity = '0';
        }, 10);
        setTimeout(() => flyingImg.remove(), 800);

        cart.push({...curProduct, cartId: Date.now()});
        updateCartUI();
        closeAll();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function updateCartUI() {
        const count = cart.length;
        document.getElementById('c-count').innerText = count;
        document.getElementById('c-count').style.display = count > 0 ? 'flex' : 'none';
        
        const total = cart.reduce((s, i) => s + i.price, 0);
        document.getElementById('total-val').innerText = total;
    }

    function openCart() {
        const list = document.getElementById('cart-items');
        if(cart.length === 0) {
            list.innerHTML = `<p style="text-align:center; color:var(--gray);">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>`;
        } else {
            list.innerHTML = cart.map((item, idx) => `
                <div class="cart-item">
                    <div>
                        <div style="font-weight:700; font-size:14px;">${item.name}</div>
                        <div style="font-size:12px; color:var(--accent);">${item.price} ‚ÇΩ</div>
                    </div>
                    <div class="del-btn" onclick="removeFromCart(${idx})">–£–¥–∞–ª–∏—Ç—å</div>
                </div>`).join('');
        }
        document.getElementById('cart-sheet').classList.add('active');
        document.getElementById('overlay').style.display = 'block';
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCartUI();
        openCart(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤–∞—Ç—å —Å–ø–∏—Å–æ–∫
        tg.HapticFeedback.impactOccurred('medium');
    }

    function addAddon(name, price) {
        cart.push({name: `[–î–æ–ø] ${name}`, price: price, cartId: Date.now()});
        updateCartUI();
        openCart();
        tg.HapticFeedback.impactOccurred('light');
    }

    function closeAll() {
        document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active'));
        document.getElementById('overlay').style.display = 'none';
    }

    function sendOrder() {
        const addr = document.getElementById('address').value;
        if(cart.length === 0) return tg.showAlert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
        if(!addr) return tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏!");
        tg.sendData(JSON.stringify({items: cart, address: addr, total: cart.reduce((s,i)=>s+i.price,0)}));
    }

    render();
    // –ü–æ–≤—Ç–æ—Ä–Ω—ã–π –≤—ã–∑–æ–≤ –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏ FullScreen –Ω–∞ –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
    window.onload = () => { tg.expand(); };
</script>
</body>
</html>
