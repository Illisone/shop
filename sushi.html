<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style_sushi.css">
    <title>Yakuza Sushi</title>
</head>
<body>

<div class="header">
    <div class="brand">
        <div class="logo-circle">Y</div>
        <div style="font-weight: 800; font-size: 18px; letter-spacing: -0.5px;">YAKUZA</div>
    </div>
    <div style="display: flex; gap: 12px; align-items: center;">
        <div class="cart-btn" onclick="openCart()">
            <span style="font-size: 20px;">üõí</span>
            <div id="c-count">0</div>
        </div>
        <img id="u-avatar" style="width: 38px; height: 38px; border-radius: 50%; object-fit: cover; border: 1px solid var(--glass-border);" src="https://via.placeholder.com/38">
    </div>
</div>

<div class="main-content">
    <h3 style="margin: 24px 20px 12px; font-weight: 800; font-size: 22px;">–ú–µ–Ω—é</h3>
    <div class="grid" id="grid"></div>
</div>

<div class="tab-bar">
    <div class="tab-item active" onclick="setCat('all', this)">–í—Å–µ</div>
    <div class="tab-item" onclick="setCat('rolls', this)">–†–æ–ª–ª—ã</div>
    <div class="tab-item" onclick="setCat('sets', this)">–°–µ—Ç—ã</div>
</div>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<div id="details-sheet" class="sheet">
    <div style="width: 36px; height: 5px; background: rgba(255,255,255,0.15); border-radius: 10px; margin: -8px auto 20px;"></div>
    <img id="d-img" style="width:100%; border-radius:22px; height:220px; object-fit:cover;">
    <div style="display:flex; justify-content:space-between; align-items: center; margin: 20px 0;">
        <h2 id="d-title" style="margin:0; font-size: 26px;"></h2>
        <span id="d-price-big" style="color:var(--accent); font-weight:800; font-size:26px;"></span>
    </div>
    <p id="d-desc" style="color:var(--gray); line-height:1.6; font-size:15px; margin-bottom:30px;"></p>
    <button class="btn-order" onclick="addToCart()">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
</div>

<div id="cart-sheet" class="sheet">
    <div style="width: 36px; height: 5px; background: rgba(255,255,255,0.15); border-radius: 10px; margin: -8px auto 20px;"></div>
    <h2 style="margin: 0 0 20px; font-size: 26px;">–ú–æ–π –∑–∞–∫–∞–∑</h2>
    <div id="cart-items" style="max-height: 280px; overflow-y: auto; margin-bottom: 20px;"></div>
    
    <input type="text" id="address" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏ (–Ω–æ–º–µ—Ä –¥–æ–º–∞, –∫–≤)" 
           style="width:100%; background:rgba(255,255,255,0.06); border:1px solid var(--glass-border); padding:18px; border-radius:18px; color:white; margin-bottom:18px; box-sizing:border-box; font-size:16px; outline:none;">
    
    <button class="btn-order" onclick="sendOrder()">
        –ó–∞–∫–∞–∑–∞—Ç—å ‚Ä¢ <span id="total-val">0</span>‚ÇΩ
    </button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let cart = [];
    let curProduct = null;
    let currentCategory = 'all';

    const products = [
        {id:1, cat:'rolls', name:"–§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è", price:890, meta:"280–≥ ‚Ä¢ 8 —à—Ç", img:"https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=500", desc:"–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π —Ä–æ–ª–ª —Å –Ω–µ–∂–Ω—ã–º —Å–ª–∏–≤–æ—á–Ω—ã–º —Å—ã—Ä–æ–º –∏ —Å–≤–µ–∂–∏–º –ª–æ—Å–æ—Å–µ–º –ø—Ä–µ–º–∏—É–º-–∫–∞—á–µ—Å—Ç–≤–∞."},
        {id:2, cat:'rolls', name:"–ö–∞–ª–∏—Ñ–æ—Ä–Ω–∏—è", price:750, meta:"250–≥ ‚Ä¢ 8 —à—Ç", img:"https://images.unsplash.com/photo-1559466273-d95e72debaf8?w=500", desc:"–¢—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–π —Ä–æ–ª–ª —Å–æ —Å–Ω–µ–∂–Ω—ã–º –∫—Ä–∞–±–æ–º, –∏–∫—Ä–æ–π —Ç–æ–±–∏–∫–æ –∏ —Ö—Ä—É—Å—Ç—è—â–∏–º –æ–≥—É—Ä—Ü–æ–º."},
        {id:4, cat:'sets', name:"–°–µ—Ç –Ø–∫—É–¥–∑–∞", price:4500, meta:"1.2–∫–≥ ‚Ä¢ 32 —à—Ç", img:"https://images.unsplash.com/photo-1583623025817-d180a2221d0a?w=500", desc:"–ë–æ–ª—å—à–æ–π –Ω–∞–±–æ—Ä –¥–ª—è –∫–æ–º–ø–∞–Ω–∏–∏: –≤–∫–ª—é—á–∞–µ—Ç –§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—é, –ö–∞–ª–∏—Ñ–æ—Ä–Ω–∏—é –∏ –¥–≤–∞ —Ñ–∏—Ä–º–µ–Ω–Ω—ã—Ö —Ä–æ–ª–ª–∞."}
    ];

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = products
            .filter(p => currentCategory === 'all' || p.cat === currentCategory)
            .map(p => `
                <div class="item" onclick="showItem(${p.id})">
                    <img src="${p.img}" class="item-img">
                    <div style="margin-top:12px">
                        <div style="font-weight:700; font-size:16px;">${p.name}</div>
                        <div style="font-size:11px; color:var(--gray); margin: 4px 0 10px;">${p.meta}</div>
                        <div class="item-price">${p.price} ‚ÇΩ <div class="add-badge">+</div></div>
                    </div>
                </div>`).join('');
    }

    function setCat(cat, el) {
        currentCategory = cat;
        document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        render();
        tg.HapticFeedback.impactOccurred('light');
    }

    function showItem(id) {
        curProduct = products.find(p => p.id === id);
        document.getElementById('d-img').src = curProduct.img;
        document.getElementById('d-title').innerText = curProduct.name;
        document.getElementById('d-desc').innerText = curProduct.desc;
        document.getElementById('d-price-big').innerText = curProduct.price + ' ‚ÇΩ';
        document.getElementById('details-sheet').classList.add('active');
        document.getElementById('overlay').classList.add('active');
        tg.HapticFeedback.selectionChanged();
    }

    function addToCart() {
        cart.push(curProduct);
        updateCart();
        closeAll();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function updateCart() {
        const count = document.getElementById('c-count');
        count.innerText = cart.length;
        count.style.display = cart.length > 0 ? 'flex' : 'none';
        document.getElementById('total-val').innerText = cart.reduce((s, i) => s + i.price, 0);
    }

    function openCart() {
        const list = document.getElementById('cart-items');
        list.innerHTML = cart.length === 0 ? '<p style="text-align:center;color:var(--gray);padding:20px;">–ö–æ—Ä–∑–∏–Ω–∞ –ø–æ–∫–∞ –ø—É—Å—Ç–∞</p>' : 
            cart.map((i, idx) => `
            <div style="display:flex; justify-content:space-between; align-items:center; padding:14px; background:rgba(255,255,255,0.04); border-radius:18px; margin-bottom:10px;">
                <div><b style="font-size:15px;">${i.name}</b><br><small style="color:var(--gray)">${i.price} ‚ÇΩ</small></div>
                <div style="color:var(--accent); font-weight:700; font-size:14px;" onclick="cart.splice(${idx},1); updateCart(); openCart();">–£–¥–∞–ª–∏—Ç—å</div>
            </div>`).join('');
        document.getElementById('cart-sheet').classList.add('active');
        document.getElementById('overlay').classList.add('active');
        tg.HapticFeedback.impactOccurred('medium');
    }

    function closeAll() {
        document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active'));
        document.getElementById('overlay').classList.remove('active');
    }

    function sendOrder() {
        const addr = document.getElementById('address').value;
        if(cart.length === 0) return;
        if(!addr) { tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏"); return; }
        tg.sendData(JSON.stringify({order: cart, address: addr, total: document.getElementById('total-val').innerText}));
    }

    if(tg.initDataUnsafe?.user?.photo_url) document.getElementById('u-avatar').src = tg.initDataUnsafe.user.photo_url;
    render();
</script>
</body>
</html>
