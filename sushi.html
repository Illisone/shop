<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        :root {
            --bg: #000000;
            --card: #111112;
            --accent: #FF2D55; /* –°–æ—á–Ω—ã–π –º–∞–ª–∏–Ω–æ–≤–æ-–∫—Ä–∞—Å–Ω—ã–π */
            --text: #ffffff;
            --gray: #8E8E93;
            --glass: rgba(255, 255, 255, 0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 0;
            -webkit-user-select: none;
            overflow-x: hidden;
        }

        /* Blur Header */
        .sticky-header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
        }

        .profile-btn { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 38px; height: 38px; border-radius: 12px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); }

        .container { padding: 0 20px 140px; }

        /* Story-like Categories */
        .story-cats {
            display: flex; gap: 12px; overflow-x: auto;
            padding: 20px 0; scrollbar-width: none;
        }
        .story-cats::-webkit-scrollbar { display: none; }
        .cat {
            min-width: 85px; text-align: center; transition: 0.3s;
        }
        .cat-icon {
            width: 60px; height: 60px; background: var(--card);
            border-radius: 20px; display: flex; align-items: center;
            justify-content: center; font-size: 24px; margin: 0 auto 8px;
            border: 2px solid transparent;
        }
        .cat.active .cat-icon { border-color: var(--accent); background: rgba(255, 45, 85, 0.1); }
        .cat-label { font-size: 11px; font-weight: 600; color: var(--gray); }
        .cat.active .cat-label { color: var(--text); }

        /* Masonry-ish Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .item {
            background: var(--card); border-radius: 28px; padding: 10px;
            position: relative; animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .item-img { width: 100%; aspect-ratio: 1/1; border-radius: 22px; object-fit: cover; }
        
        .badge {
            position: absolute; top: 15px; left: 15px;
            background: var(--accent); color: white; padding: 4px 8px;
            border-radius: 8px; font-size: 9px; font-weight: 800; text-transform: uppercase;
        }

        .item-info { padding: 8px 4px; }
        .item-title { font-size: 14px; font-weight: 700; margin-bottom: 4px; height: 34px; overflow: hidden; }
        .item-meta { font-size: 10px; color: var(--gray); margin-bottom: 10px; }
        
        .price-row { display: flex; align-items: center; justify-content: space-between; }
        .price { font-weight: 800; font-size: 16px; }

        /* Stepper Button */
        .stepper {
            background: var(--text); color: var(--bg);
            border-radius: 12px; display: flex; align-items: center; gap: 10px;
            padding: 5px 10px; font-weight: 800;
        }
        .add-btn {
            background: var(--text); color: var(--bg); border: none;
            width: 30px; height: 30px; border-radius: 10px; font-size: 18px; font-weight: 800;
        }

        /* Floating Cart (Apple Style) */
        .cart-float {
            position: fixed; bottom: 30px; left: 20px; right: 20px;
            background: var(--text); color: var(--bg);
            border-radius: 24px; padding: 20px 25px;
            display: none; align-items: center; justify-content: space-between;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); z-index: 1000;
            animation: slideUp 0.3s cubic-bezier(0.17, 0.89, 0.32, 1.28);
        }
        @keyframes slideUp { from { transform: translateY(100px); } to { transform: translateY(0); } }

        .sheet {
            position: fixed; bottom: -100%; left: 0; right: 0;
            background: #0a0a0a; border-radius: 35px 35px 0 0;
            padding: 25px; z-index: 1100; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sheet.active { bottom: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); display: none; z-index: 1050; }

        input {
            width: 100%; background: var(--glass); border: 1px solid rgba(255,255,255,0.05);
            padding: 18px; border-radius: 18px; color: white; margin-bottom: 12px; box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="sticky-header">
    <div class="profile-btn">
        <img id="u-avatar" class="avatar" src="https://via.placeholder.com/38">
        <span id="u-name" style="font-weight: 700;">Yakuza Shop</span>
    </div>
    <div style="background: var(--glass); padding: 8px 12px; border-radius: 12px; font-size: 12px; font-weight: 600;">
        üü¢ Open
    </div>
</div>

<div class="container">
    <div class="story-cats">
        <div class="cat active">
            <div class="cat-icon">üç£</div>
            <div class="cat-label">Rolls</div>
        </div>
        <div class="cat">
            <div class="cat-icon">üç±</div>
            <div class="cat-label">Sets</div>
        </div>
        <div class="cat">
            <div class="cat-icon">üçô</div>
            <div class="cat-label">Sushi</div>
        </div>
        <div class="cat">
            <div class="cat-icon">üçπ</div>
            <div class="cat-label">Drinks</div>
        </div>
    </div>

    <div class="grid" id="grid"></div>
</div>

<div class="overlay" id="overlay" onclick="closeAll()"></div>
<div id="item-sheet" class="sheet">
    <img id="d-img" style="width:100%; border-radius:25px; margin-bottom:20px;">
    <div style="display:flex; justify-content:space-between; align-items:start; margin-bottom:15px;">
        <div>
            <h2 id="d-title" style="margin:0"></h2>
            <p id="d-meta" style="color:var(--gray); font-size:13px; margin:5px 0;"></p>
        </div>
        <div id="d-price" style="font-size:22px; font-weight:800; color:var(--accent);"></div>
    </div>
    <p id="d-desc" style="color:var(--gray); font-size:14px; line-height:1.6;"></p>
    <button onclick="addToCartFromModal()" style="width:100%; background:var(--accent); color:white; border:none; padding:20px; border-radius:20px; font-weight:800; margin-top:10px;">
        –î–û–ë–ê–í–ò–¢–¨ –í –ö–û–†–ó–ò–ù–£
    </button>
</div>

<div id="cart-sheet" class="sheet">
    <h2 style="margin-top:0">Order Details</h2>
    <div id="cart-list" style="margin-bottom:20px; max-height: 200px; overflow-y: auto;"></div>
    <input type="text" id="address" placeholder="Delivery address">
    <input type="tel" id="phone" placeholder="Phone number">
    <button onclick="finishOrder()" style="width:100%; background:var(--text); color:var(--bg); border:none; padding:20px; border-radius:20px; font-weight:800;">
        CONFIRM ORDER
    </button>
</div>

<div class="cart-float" id="cart-float" onclick="openCart()">
    <div style="display:flex; align-items:center; gap:12px;">
        <div style="background:var(--bg); color:var(--text); width:30px; height:30px; border-radius:8px; display:flex; align-items:center; justify-content:center; font-weight:800;" id="cart-count">0</div>
        <div style="font-weight:700;">View Cart</div>
    </div>
    <div style="font-weight:800;" id="cart-total">0 ‚ÇΩ</div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    let cart = [];
    let cur = null;

    const products = [
        {id:1, name:"Philadelphia Luxury", price:1200, cal:450, meta:"8 pcs ‚Ä¢ 320g", img:"https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=400", desc:"Signature roll with double cream cheese, fresh Atlantic salmon, and premium Japanese rice.", hot:true},
        {id:2, name:"Black Dragon", price:980, cal:480, meta:"8 pcs ‚Ä¢ 290g", img:"https://images.unsplash.com/photo-1559466273-d95e72debaf8?w=400", desc:"Smoked eel, unagi sauce, avocado and tempura shrimp. Topped with gold sesame seeds."},
        {id:3, name:"Truffle Tuna", price:1450, cal:380, meta:"6 pcs ‚Ä¢ 210g", img:"https://images.unsplash.com/photo-1583623025817-d180a2221d0a?w=400", desc:"Fresh Bluefin tuna drizzled with truffle oil and garnished with gold leaf shards."},
        {id:4, name:"Samurai Set", price:4500, cal:1800, meta:"32 pcs ‚Ä¢ 1.2kg", img:"https://images.unsplash.com/photo-1617196034183-421b4917c92d?w=400", desc:"Ultimate party set including all our bestsellers. Perfect for 3-4 people."}
    ];

    tg.expand();
    tg.headerColor = '#000000';
    if(tg.initDataUnsafe?.user) {
        document.getElementById('u-name').innerText = tg.initDataUnsafe.user.first_name;
        if(tg.initDataUnsafe.user.photo_url) document.getElementById('u-avatar').src = tg.initDataUnsafe.user.photo_url;
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = products.map(p => `
            <div class="item" onclick="openDetails(${p.id})">
                ${p.hot ? '<div class="badge">Popular</div>' : ''}
                <img src="${p.img}" class="item-img">
                <div class="item-info">
                    <div class="item-title">${p.name}</div>
                    <div class="item-meta">${p.meta}</div>
                    <div class="price-row">
                        <div class="price">${p.price} ‚ÇΩ</div>
                        <button class="add-btn" onclick="event.stopPropagation(); quickAdd(${p.id})">+</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function openDetails(id) {
        cur = products.find(p => p.id === id);
        document.getElementById('d-img').src = cur.img;
        document.getElementById('d-title').innerText = cur.name;
        document.getElementById('d-meta').innerText = cur.meta + ' ‚Ä¢ ' + cur.cal + ' kcal';
        document.getElementById('d-desc').innerText = cur.desc;
        document.getElementById('d-price').innerText = cur.price + ' ‚ÇΩ';
        document.getElementById('item-sheet').classList.add('active');
        document.getElementById('overlay').style.display = 'block';
        tg.HapticFeedback.impactOccurred('medium');
    }

    function quickAdd(id) {
        cart.push(products.find(p => p.id === id));
        updateCart();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function addToCartFromModal() {
        cart.push(cur);
        updateCart();
        closeAll();
    }

    function updateCart() {
        const total = cart.reduce((s, p) => s + p.price, 0);
        document.getElementById('cart-count').innerText = cart.length;
        document.getElementById('cart-total').innerText = total + ' ‚ÇΩ';
        document.getElementById('cart-float').style.display = cart.length > 0 ? 'flex' : 'none';
    }

    function openCart() {
        document.getElementById('cart-list').innerHTML = cart.map(i => `
            <div style="display:flex; justify-content:space-between; margin-bottom:12px; font-size:14px;">
                <span>${i.name}</span>
                <span style="font-weight:700;">${i.price} ‚ÇΩ</span>
            </div>
        `).join('');
        document.getElementById('cart-sheet').classList.add('active');
        document.getElementById('overlay').style.display = 'block';
    }

    function closeAll() {
        document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active'));
        document.getElementById('overlay').style.display = 'none';
    }

    function finishOrder() {
        const a = document.getElementById('address').value;
        const p = document.getElementById('phone').value;
        if(!a || !p) return tg.showAlert("Please fill in delivery info");
        tg.sendData(JSON.stringify({items: cart, total: cart.reduce((s,p)=>s+p.price,0), address: a, phone: p}));
    }

    render();
</script>
</body>
</html>
