<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        :root {
            --bg: #000000;
            --card: #141416;
            --accent: #FF2D55;
            --text: #ffffff;
            --gray: #8E8E93;
            --glass: rgba(255, 255, 255, 0.05);
            --tab-bg: rgba(15, 15, 17, 0.9);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(25px);
            padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .brand { display: flex; align-items: center; gap: 12px; }
        .logo-circle { 
            width: 36px; height: 36px; background: linear-gradient(135deg, var(--accent), #ff5e7d); 
            border-radius: 12px; display: flex; align-items: center; justify-content: center; 
            font-weight: 800; font-size: 20px; box-shadow: 0 4px 15px rgba(255, 45, 85, 0.3);
        }
        .user-block { position: relative; display: flex; align-items: center; gap: 15px; }
        .avatar-wrap {
            width: 38px; height: 38px; border-radius: 50%;
            padding: 2px; background: linear-gradient(45deg, var(--accent), transparent);
        }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #222; }

        .main-content { padding: 20px 20px 180px; }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        .tab-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--tab-bg); border: 1px solid rgba(255,255,255,0.12);
            backdrop-filter: blur(30px); border-radius: 28px;
            padding: 6px; display: flex; align-items: center; gap: 4px;
            z-index: 1000; box-shadow: 0 15px 45px rgba(0,0,0,0.9);
        }
        .tab-item {
            padding: 12px 20px; border-radius: 22px; font-size: 13px; font-weight: 700;
            color: var(--gray); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tab-item.active { background: var(--accent); color: white; box-shadow: 0 4px 12px rgba(255, 45, 85, 0.3); }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .item {
            background: var(--card); border-radius: 28px; padding: 12px;
            position: relative; border: 1px solid rgba(255,255,255,0.05);
            animation: fadeInUp 0.6s ease backwards;
        }
        .item-img { width: 100%; aspect-ratio: 1/1; border-radius: 22px; object-fit: cover; margin-bottom: 12px; }
        .item-title { font-size: 14px; font-weight: 700; margin-bottom: 4px; color: #efefef; }
        .item-price { font-weight: 800; color: var(--accent); font-size: 17px; display: flex; align-items: center; justify-content: space-between; }
        .add-badge { background: var(--glass); width: 30px; height: 30px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; color: white; }

        /* –®—Ç–æ—Ä–∫–∏ (Bottom Sheets) */
        .sheet {
            position: fixed; bottom: -100%; left: 0; right: 0;
            background: #0f0f11; border-radius: 40px 40px 0 0;
            padding: 25px 25px 40px; z-index: 2000; transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            border-top: 1px solid rgba(255,255,255,0.1); box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }
        .sheet.active { bottom: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: none; z-index: 1500; opacity: 0; transition: 0.3s; }
        .overlay.active { display: block; opacity: 1; }

        .btn-order {
            width: 100%; background: var(--accent); color: white; border: none;
            padding: 20px; border-radius: 22px; font-weight: 800; font-size: 16px; margin-top: 20px;
            box-shadow: 0 10px 25px rgba(255, 45, 85, 0.3);
        }

        .flying-item {
            position: fixed; z-index: 9999; width: 70px; height: 70px;
            border-radius: 24px; object-fit: cover; pointer-events: none;
            transition: transform 0.8s cubic-bezier(0.13, 0.9, 0.13, 0.9), opacity 0.8s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

<div class="header">
    <div class="brand">
        <div class="logo-circle">Y</div>
        <div style="font-weight: 800; font-size: 18px; letter-spacing: -0.5px;">YAKUZA</div>
    </div>
    <div class="user-block">
        <div onclick="openCart()" style="position: relative; cursor: pointer;">
            <span style="font-size: 26px;">üõí</span>
            <div id="c-count" style="position:absolute; top:-4px; right:-4px; background:var(--accent); color:white; font-size:10px; width:18px; height:18px; border-radius:50%; display:none; align-items:center; justify-content:center; font-weight:800; border: 2px solid var(--bg);">0</div>
        </div>
        <div class="avatar-wrap">
            <img id="u-avatar" class="avatar-img" src="https://via.placeholder.com/38">
        </div>
    </div>
</div>

<div class="main-content">
    <div class="grid" id="grid"></div>
</div>

<div class="tab-bar">
    <div class="tab-item active" onclick="setCat('all', this)">–í—Å–µ</div>
    <div class="tab-item" onclick="setCat('rolls', this)">–†–æ–ª–ª—ã</div>
    <div class="tab-item" onclick="setCat('sets', this)">–°–µ—Ç—ã</div>
    <div class="tab-item" onclick="setCat('drinks', this)">–ù–∞–ø–∏—Ç–∫–∏</div>
</div>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<div id="details-sheet" class="sheet">
    <div style="width: 40px; height: 4px; background: #333; border-radius: 2px; margin: -10px auto 20px;"></div>
    <img id="d-img" style="width:100%; border-radius:30px; height:240px; object-fit:cover; box-shadow: 0 15px 35px rgba(0,0,0,0.4);">
    <div style="display:flex; justify-content:space-between; align-items:start; margin:20px 0 10px;">
        <h2 id="d-title" style="margin:0; font-size: 24px;"></h2>
        <span id="d-price-big" style="font-size: 24px; font-weight: 800; color: var(--accent);"></span>
    </div>
    <div style="color: var(--gray); font-size: 12px; margin-bottom: 15px;" id="d-meta"></div>
    <p id="d-desc" style="color:#aaa; font-size:15px; line-height:1.6;"></p>
    <button class="btn-order" onclick="addToCart()">–í –∫–æ—Ä–∑–∏–Ω—É</button>
</div>

<div id="cart-sheet" class="sheet">
    <h2 style="margin-top:0">–í–∞—à –∑–∞–∫–∞–∑</h2>
    <div id="cart-items" style="margin-bottom: 20px;"></div>
    <input type="text" id="address" style="width:100%; background:var(--card); border:1px solid #333; padding:18px; border-radius:18px; color:white; margin-bottom:15px; box-sizing:border-box;" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏">
    <button class="btn-order" onclick="sendOrder()">–ó–∞–∫–∞–∑–∞—Ç—å ‚Ä¢ <span id="total-val">0</span>‚ÇΩ</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();
    tg.setHeaderColor('#000000');

    let cart = [];
    let curProduct = null;
    let currentCategory = 'all';

    const products = [
        {id:1, cat:'rolls', name:"–§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è", price:890, meta:"280–≥ ‚Ä¢ 8—à—Ç", img:"https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=500", desc:"–ö–ª–∞—Å—Å–∏–∫–∞ —Å –ø—Ä–µ–º–∏–∞–ª—å–Ω—ã–º –ª–æ—Å–æ—Å–µ–º, –Ω–µ–∂–Ω—ã–º —Ç–≤–æ—Ä–æ–∂–Ω—ã–º —Å—ã—Ä–æ–º –∏ —Å–ø–µ–ª—ã–º –∞–≤–æ–∫–∞–¥–æ."},
        {id:2, cat:'rolls', name:"–ö–∞–ª–∏—Ñ–æ—Ä–Ω–∏—è", price:750, meta:"250–≥ ‚Ä¢ 8—à—Ç", img:"https://images.unsplash.com/photo-1559466273-d95e72debaf8?w=500", desc:"–°–Ω–µ–∂–Ω—ã–π –∫—Ä–∞–±, –∏–∫—Ä–∞ —Ç–æ–±–∏–∫–æ, –æ–≥—É—Ä–µ—Ü –∏ —è–ø–æ–Ω—Å–∫–∏–π –º–∞–π–æ–Ω–µ–∑."},
        {id:3, cat:'rolls', name:"–ß–µ—Ä–Ω—ã–π –î—Ä–∞–∫–æ–Ω", price:990, meta:"310–≥ ‚Ä¢ 8—à—Ç", img:"https://images.unsplash.com/photo-1590947132387-155cc02f3212?w=500", desc:"–ö–æ–ø—á–µ–Ω—ã–π —É–≥–æ—Ä—å, —Å–æ—É—Å —É–Ω–∞–≥–∏, –∫—É–Ω–∂—É—Ç –∏ –∫—Ä–µ–≤–µ—Ç–∫–∞ —Ç–µ–º–ø—É—Ä–∞."},
        {id:4, cat:'sets', name:"–°–µ—Ç –Ø–∫—É–¥–∑–∞", price:4500, meta:"1.2–∫–≥ ‚Ä¢ 40—à—Ç", img:"https://images.unsplash.com/photo-1583623025817-d180a2221d0a?w=500", desc:"–ù–∞–±–æ—Ä-–±–µ—Å—Ç—Å–µ–ª–ª–µ—Ä –¥–ª—è –±–æ–ª—å—à–æ–π –∫–æ–º–ø–∞–Ω–∏–∏. 5 –≤–∏–¥–æ–≤ —Ç–æ–ø–æ–≤—ã—Ö —Ä–æ–ª–ª–æ–≤."},
        {id:5, cat:'sets', name:"Hot Set", price:1800, meta:"800–≥ ‚Ä¢ 24—à—Ç", img:"https://images.unsplash.com/photo-1617196034183-421b4917c92d?w=500", desc:"–¢—Ä–∏ –≤–∏–¥–∞ –∑–∞–ø–µ—á–µ–Ω–Ω—ã—Ö —Ä–æ–ª–ª–æ–≤ —Å —Å—ã—Ä–Ω–æ–π —à–∞–ø–æ—á–∫–æ–π."},
        {id:6, cat:'drinks', name:"–ú–∞—Ç—á–∞ –õ–∞—Ç—Ç–µ", price:350, meta:"350–º–ª", img:"https://images.unsplash.com/photo-1536496070141-8440ae99de43?w=500", desc:"–ù–∞—Ç—É—Ä–∞–ª—å–Ω—ã–π —è–ø–æ–Ω—Å–∫–∏–π —á–∞–π —Å –∫–æ–∫–æ—Å–æ–≤—ã–º –º–æ–ª–æ–∫–æ–º."},
        {id:7, cat:'drinks', name:"–õ–∏–º–æ–Ω–∞–¥ –Æ–¥–∑—É", price:290, meta:"400–º–ª", img:"https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?w=500", desc:"–û—Å–≤–µ–∂–∞—é—â–∏–π —Ü–∏—Ç—Ä—É—Å–æ–≤—ã–π –ª–∏–º–æ–Ω–∞–¥ —Å —è–ø–æ–Ω—Å–∫–∏–º —é–¥–∑—É."}
    ];

    if(tg.initDataUnsafe?.user?.photo_url) {
        document.getElementById('u-avatar').src = tg.initDataUnsafe.user.photo_url;
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        const filtered = products.filter(p => currentCategory === 'all' || p.cat === currentCategory);
        
        filtered.forEach((p, idx) => {
            const el = document.createElement('div');
            el.className = 'item';
            el.style.animationDelay = (idx * 0.05) + 's';
            el.onclick = () => showItem(p.id);
            el.innerHTML = `
                <img src="${p.img}" class="item-img">
                <div class="item-title">${p.name}</div>
                <div style="font-size:10px; color:var(--gray); margin-bottom:8px;">${p.meta}</div>
                <div class="item-price">${p.price} ‚ÇΩ <div class="add-badge">+</div></div>`;
            grid.appendChild(el);
        });
    }

    function setCat(cat, el) {
        currentCategory = cat;
        document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        render();
        tg.HapticFeedback.impactOccurred('light');
    }

    function showItem(id) {
        curProduct = products.find(p => p.id === id);
        document.getElementById('d-img').src = curProduct.img;
        document.getElementById('d-title').innerText = curProduct.name;
        document.getElementById('d-desc').innerText = curProduct.desc;
        document.getElementById('d-meta').innerText = curProduct.meta;
        document.getElementById('d-price-big').innerText = curProduct.price + ' ‚ÇΩ';
        document.getElementById('details-sheet').classList.add('active');
        document.getElementById('overlay').classList.add('active');
    }

    function addToCart() {
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª–µ—Ç–∞
        const img = document.getElementById('d-img');
        const flyingImg = img.cloneNode();
        flyingImg.className = 'flying-item';
        const rect = img.getBoundingClientRect();
        flyingImg.style.top = rect.top + 'px';
        flyingImg.style.left = rect.left + 'px';
        document.body.appendChild(flyingImg);

        const cartIcon = document.querySelector('span[style*="26px"]');
        const cartRect = cartIcon.getBoundingClientRect();
        
        setTimeout(() => {
            flyingImg.style.transform = `translate(${cartRect.left - rect.left}px, ${cartRect.top - rect.top}px) scale(0.1)`;
            flyingImg.style.opacity = '0';
        }, 10);
        setTimeout(() => flyingImg.remove(), 800);

        cart.push(curProduct);
        updateCart();
        closeAll();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function updateCart() {
        document.getElementById('c-count').innerText = cart.length;
        document.getElementById('c-count').style.display = cart.length > 0 ? 'flex' : 'none';
        document.getElementById('total-val').innerText = cart.reduce((s, i) => s + i.price, 0);
    }

    function openCart() {
        const list = document.getElementById('cart-items');
        list.innerHTML = cart.length === 0 ? '<p style="text-align:center;color:var(--gray)">–ü—É—Å—Ç–æ :(</p>' : 
            cart.map((i, idx) => `
            <div class="cart-item">
                <div><b>${i.name}</b><br><small>${i.price} ‚ÇΩ</small></div>
                <div style="color:var(--accent);font-weight:700" onclick="removeFromCart(${idx})">–£–¥–∞–ª–∏—Ç—å</div>
            </div>`).join('');
        
        document.getElementById('cart-sheet').classList.add('active');
        document.getElementById('overlay').classList.add('active');
    }

    function removeFromCart(idx) {
        cart.splice(idx, 1);
        updateCart();
        openCart();
        tg.HapticFeedback.impactOccurred('medium');
    }

    function closeAll() {
        document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active'));
        document.getElementById('overlay').classList.remove('active');
    }

    function sendOrder() {
        const addr = document.getElementById('address').value;
        if(!addr || cart.length === 0) return tg.showAlert("–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ—Ä–∑–∏–Ω—É –∏ –∞–¥—Ä–µ—Å!");
        tg.sendData(JSON.stringify({items: cart, address: addr, total: document.getElementById('total-val').innerText}));
    }

    render();
</script>
</body>
</html>
