<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* –û–°–ù–û–í–ù–´–ï –ù–ê–°–¢–†–û–ô–ö–ò (–ú–ï–ù–Ø–ô –¶–í–ï–¢–ê –¢–£–¢) */
            --bg: #000000;
            --card: #141416;
            --accent: #FF2D55;
            --accent-light: #d4ff33; /* –õ–∞–π–º–æ–≤—ã–π –¥–ª—è —Ü–µ–Ω —Å–∞–º–æ–≤—ã–≤–æ–∑–∞ */
            --text: #ffffff;
            --gray: #8E8E93;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; padding: 0; overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- –ê–ù–ò–ú–ê–¶–ò–ò --- */
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }

        /* --- –®–ê–ü–ö–ê --- */
        .header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            padding: 12px 20px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 0.5px solid var(--border);
        }

        .user-avatar {
            width: 36px; height: 36px; border-radius: 50%;
            border: 2px solid var(--accent); object-fit: cover;
        }

        .main-content { padding-top: 80px; padding-bottom: 120px; }

        /* --- –°–¢–û–†–ò–ó (–ê–ö–¶–ò–ò) --- */
        .stories {
            display: flex; overflow-x: auto; gap: 12px; padding: 0 20px 20px;
            scrollbar-width: none;
        }
        .stories::-webkit-scrollbar { display: none; }

        .story-card {
            min-width: 120px; height: 160px; border-radius: 20px;
            position: relative; overflow: hidden; flex-shrink: 0;
            border: 1px solid var(--border);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .story-card:active { transform: scale(0.92); }
        .story-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .story-card span {
            position: absolute; bottom: 10px; left: 10px; right: 10px;
            font-size: 11px; font-weight: 800; line-height: 1.2;
        }

        /* --- –ì–†–ò–î –¢–û–í–ê–†–û–í --- */
        .grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 20px;
        }

        .item {
            background: var(--card); border-radius: 24px; padding: 12px;
            border: 1px solid var(--border); position: relative;
            animation: slideUp 0.5s ease backwards;
        }
        
        .item-img { width: 100%; aspect-ratio: 1/1; border-radius: 18px; object-fit: cover; margin-bottom: 10px; }

        /* –ë–ï–ô–î–ñ–ò */
        .badge {
            position: absolute; top: 18px; right: 18px;
            background: var(--accent); color: white;
            font-size: 9px; font-weight: 900; padding: 4px 8px;
            border-radius: 8px; z-index: 2;
        }

        /* –¶–ï–ù–´ */
        .price-row { display: flex; justify-content: space-between; margin-top: 8px; border-top: 1px solid #222; padding-top: 8px; }
        .p-box { display: flex; flex-direction: column; }
        .p-val { font-size: 14px; font-weight: 800; }
        .p-val.pickup { color: var(--accent-light); }
        .p-lab { font-size: 8px; color: var(--gray); text-transform: uppercase; }

        /* --- –®–¢–û–†–ö–ò (MODALS) --- */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px); opacity: 0; visibility: hidden; z-index: 1500; transition: 0.3s;
        }
        .overlay.active { opacity: 1; visibility: visible; }

        .sheet {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #111; border-radius: 30px 30px 0 0;
            padding: 20px 20px 40px; z-index: 2000;
            transform: translateY(105%); transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            max-height: 85vh; overflow-y: auto;
        }
        .sheet.active { transform: translateY(0); }

        /* –ö–û–†–ó–ò–ù–ê */
        .cart-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: #1c1c1e; border-radius: 20px; margin-bottom: 10px;
            animation: slideUp 0.3s ease;
        }

        .pay-selector { display: flex; background: #222; border-radius: 15px; padding: 4px; margin: 20px 0; }
        .pay-opt { flex: 1; text-align: center; padding: 12px; font-size: 12px; font-weight: 700; border-radius: 12px; color: var(--gray); }
        .pay-opt.active { background: #333; color: white; }

        .btn-main {
            width: 100%; background: var(--accent-light); color: black; border: none;
            padding: 20px; border-radius: 20px; font-weight: 800; font-size: 16px; margin-top: 10px;
        }

        .input-style {
            width: 100%; background: #1c1c1e; border: 1px solid #333; padding: 18px;
            border-radius: 18px; color: white; margin-bottom: 15px; box-sizing: border-box; outline: none;
        }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight:900; font-size:22px; letter-spacing:-1px;">YAKUZA</div>
    <div style="display:flex; gap:12px; align-items:center;">
        <div onclick="openCart()" style="position:relative; background:var(--glass); width:44px; height:44px; border-radius:50%; display:flex; align-items:center; justify-content:center;">
            <span style="font-size:20px;">üõí</span>
            <div id="c-count" style="position:absolute; top:-2px; right:-2px; background:var(--accent); color:white; font-size:10px; width:18px; height:18px; border-radius:50%; display:none; align-items:center; justify-content:center; font-weight:bold; border:2px solid #000;">0</div>
        </div>
        <img id="u-avatar" class="user-avatar" src="https://via.placeholder.com/100">
    </div>
</div>

<div class="main-content">
    <div class="stories">
        <div class="story-card" style="background: linear-gradient(to top, #FF2D55, transparent);">
            <img src="https://images.unsplash.com/photo-1553621042-f6e147245754?w=300">
            <span>–ü–æ–¥–∞—Ä–æ–∫ –∫ –∑–∞–∫–∞–∑—É –æ—Ç 2000‚ÇΩ</span>
        </div>
        <div class="story-card" style="background: linear-gradient(to top, #d4ff33, transparent);">
            <img src="https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?w=300">
            <span style="color:black">–°–∫–∏–¥–∫–∞ -15% –Ω–∞ —Å–∞–º–æ–≤—ã–≤–æ–∑</span>
        </div>
        <div class="story-card">
            <img src="https://images.unsplash.com/photo-1611143669185-af224c5e3252?w=300">
            <span>–ù–æ–≤—ã–π —Å–µ—Ç "–°–∞–º—É—Ä–∞–π"</span>
        </div>
    </div>

    <div class="grid" id="grid"></div>
</div>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<div id="details-sheet" class="sheet">
    <div style="width:40px; height:4px; background:#333; border-radius:10px; margin: 0 auto 15px;"></div>
    <img id="d-img" style="width:100%; border-radius:24px; height:260px; object-fit:cover;">
    <h2 id="d-title" style="margin:20px 0 5px; font-size:26px; font-weight:900;"></h2>
    <p id="d-meta" style="color:var(--gray); font-size:14px; margin-bottom:15px;"></p>
    <p id="d-desc" style="color:#bbb; line-height:1.5; font-size:15px; margin-bottom:20px;"></p>
    <button class="btn-main" onclick="addToCartFromDetails()">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
</div>

<div id="cart-sheet" class="sheet">
    <div style="width:40px; height:4px; background:#333; border-radius:10px; margin: 0 auto 15px;"></div>
    <h2 style="margin:0 0 20px; font-weight:900;">–í–∞—à –∑–∞–∫–∞–∑</h2>
    <div id="cart-items"></div>
    <div id="cart-empty" style="text-align:center; padding:30px; color:var(--gray); display:none;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
    
    <div id="cart-ui">
        <input type="text" id="address" class="input-style" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏">
        <div class="pay-selector">
            <div class="pay-opt active" onclick="setPay('cash', this)">–ù–∞–ª–∏—á–Ω—ã–µ</div>
            <div class="pay-opt" onclick="setPay('card', this)">–ö–∞—Ä—Ç–æ–π</div>
            <div class="pay-opt" onclick="setPay('online', this)">–û–Ω–ª–∞–π–Ω</div>
        </div>
        <button class="btn-main" onclick="sendOrder()">–ó–∞–∫–∞–∑–∞—Ç—å ‚Ä¢ <span id="total-val">0</span>‚ÇΩ</button>
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ –∏–∑ –¢–ì
    if (tg.initDataUnsafe?.user?.photo_url) {
        document.getElementById('u-avatar').src = tg.initDataUnsafe.user.photo_url;
    }

    let cart = [];
    let curProd = null;
    let payMethod = 'cash';

    // –¢–í–û–ò –¢–û–í–ê–†–´ (id, name, price, meta, img, desc, tag)
    const products = [
        {id: 1, name: "–ú–µ—á—Ç–∞ –∫–æ—Ç–∞", price: 1530, pick: 1280, meta: "32 —à—Ç | 1.1 –∫–≥", img: "https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=600", desc: "–§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è –æ–≥—É—Ä–µ—Ü, –§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è –±–µ–∫–æ–Ω, –¢–µ–º–ø—É—Ä–∞ —á–∏–∫–µ–Ω, –¢–µ–º–ø—É—Ä–∞ —Ç–∞–º–∞–≥–æ –ª–æ—Å–æ—Å—å.", tag: "–•–ò–¢"},
        {id: 2, name: "–°–µ—Ç –ó–∏–º–Ω–∏–π", price: 1945, pick: 1650, meta: "64 —à—Ç | 2.2 –∫–≥", img: "https://images.unsplash.com/photo-1583623025817-d180a2221d0a?w=600", desc: "–û–≥—Ä–æ–º–Ω—ã–π —Å–µ—Ç –¥–ª—è –±–æ–ª—å—à–æ–π –∫–æ–º–ø–∞–Ω–∏–∏. –í–∫–ª—é—á–∞–µ—Ç –≤—Å–µ –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–µ —Ä–æ–ª–ª—ã.", tag: "NEW"},
        {id: 3, name: "–§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è", price: 650, pick: 550, meta: "8 —à—Ç | 280 –≥", img: "https://images.unsplash.com/photo-1553621042-f6e147245754?w=600", desc: "–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π —Ä–æ–ª–ª —Å–æ —Å–≤–µ–∂–∏–º –ª–æ—Å–æ—Å–µ–º –∏ —Å–ª–∏–≤–æ—á–Ω—ã–º —Å—ã—Ä–æ–º.", tag: ""},
        {id: 4, name: "–ö–∞–ª–∏—Ñ–æ—Ä–Ω–∏—è", price: 590, pick: 490, meta: "8 —à—Ç | 250 –≥", img: "https://images.unsplash.com/photo-1559466273-d95e72debaf8?w=600", desc: "–°–Ω–µ–∂–Ω—ã–π –∫—Ä–∞–±, –æ–≥—É—Ä–µ—Ü –∏ –∏–∫—Ä–∞ —Ç–æ–±–∏–∫–æ.", tag: ""}
    ];

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = products.map((p, i) => `
            <div class="item" style="animation-delay: ${i * 0.1}s" onclick="showDetails(${p.id})">
                ${p.tag ? `<div class="badge">${p.tag}</div>` : ''}
                <img src="${p.img}" class="item-img">
                <div style="font-weight:800; font-size:15px;">${p.name}</div>
                <div style="font-size:11px; color:var(--gray);">${p.meta}</div>
                <div class="price-row">
                    <div class="p-box">
                        <span class="p-val">${p.price}‚ÇΩ</span>
                        <span class="p-lab">–î–æ—Å—Ç.</span>
                    </div>
                    <div class="p-box">
                        <span class="p-val pickup">${p.pick}‚ÇΩ</span>
                        <span class="p-lab">–°–∞–º.</span>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function showDetails(id) {
        curProd = products.find(p => p.id === id);
        document.getElementById('d-img').src = curProd.img;
        document.getElementById('d-title').innerText = curProd.name;
        document.getElementById('d-meta').innerText = curProd.meta;
        document.getElementById('d-desc').innerText = curProd.desc;
        document.getElementById('details-sheet').classList.add('active');
        document.getElementById('overlay').classList.add('active');
        tg.HapticFeedback.impactOccurred('medium');
    }

    function addToCartFromDetails() {
        cart.push(curProd);
        updateCartUI();
        closeAll();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function updateCartUI() {
        const count = document.getElementById('c-count');
        count.innerText = cart.length;
        count.style.display = cart.length > 0 ? 'flex' : 'none';
        document.getElementById('total-val').innerText = cart.reduce((s, i) => s + i.price, 0);
    }

    function openCart() {
        const list = document.getElementById('cart-items');
        if(cart.length === 0) {
            document.getElementById('cart-empty').style.display = 'block';
            document.getElementById('cart-ui').style.display = 'none';
            list.innerHTML = '';
        } else {
            document.getElementById('cart-empty').style.display = 'none';
            document.getElementById('cart-ui').style.display = 'block';
            list.innerHTML = cart.map((i, idx) => `
                <div class="cart-item">
                    <div><b>${i.name}</b><br><small>${i.price} ‚ÇΩ</small></div>
                    <div style="color:var(--accent); font-weight:800;" onclick="removeItem(${idx})">–£–¥–∞–ª–∏—Ç—å</div>
                </div>
            `).join('');
        }
        document.getElementById('cart-sheet').classList.add('active');
        document.getElementById('overlay').classList.add('active');
    }

    function removeItem(idx) {
        cart.splice(idx, 1);
        updateCartUI();
        openCart();
    }

    function setPay(m, el) {
        payMethod = m;
        document.querySelectorAll('.pay-opt').forEach(o => o.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }

    function closeAll() {
        document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active'));
        document.getElementById('overlay').classList.remove('active');
    }

    function sendOrder() {
        if(cart.length === 0) return;
        const addr = document.getElementById('address').value;
        if(!addr) return tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏!");
        
        tg.sendData(JSON.stringify({
            order: cart,
            address: addr,
            payment: payMethod,
            total: document.getElementById('total-val').innerText
        }));
    }

    render();
</script>
</body>
</html>
