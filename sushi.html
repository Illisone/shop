<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        :root {
            --bg: #000000;
            --card-bg: #121214;
            --accent: #E31E24;
            --text: #ffffff;
            --secondary: #8E8E93;
            --glass: rgba(255, 255, 255, 0.04);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 20px;
            padding-bottom: 120px;
            -webkit-font-smoothing: antialiased;
        }

        /* Profile Section */
        .profile {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 30px;
        }
        .user { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; border: 1px solid var(--accent); }
        .welcome { font-size: 13px; color: var(--secondary); margin-bottom: 2px; }
        .name { font-weight: 800; font-size: 18px; }

        /* Categories */
        .cats { display: flex; gap: 10px; overflow-x: auto; margin-bottom: 25px; scrollbar-width: none; }
        .cats::-webkit-scrollbar { display: none; }
        .cat-btn {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            color: var(--text); padding: 10px 20px; border-radius: 100px;
            font-size: 14px; font-weight: 600; white-space: nowrap; transition: 0.3s;
        }
        .cat-btn.active { background: var(--text); color: var(--bg); border-color: var(--text); }

        /* Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .card {
            background: var(--card-bg); border-radius: 24px; padding: 12px;
            border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column;
            justify-content: space-between; height: 240px;
        }
        .card img { width: 100%; height: 120px; border-radius: 18px; object-fit: cover; margin-bottom: 8px; }
        .card-name { font-weight: 600; font-size: 15px; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .card-meta { font-size: 11px; color: var(--secondary); margin-bottom: 8px; }
        .card-bottom { display: flex; align-items: center; justify-content: space-between; }
        .price { color: var(--accent); font-weight: 800; font-size: 17px; }
        .add-small { background: var(--text); color: var(--bg); border: none; width: 32px; height: 32px; border-radius: 10px; font-weight: 800; }

        /* Bottom Sheet (Universal) */
        .sheet {
            position: fixed; bottom: -100%; left: 0; right: 0;
            background: #101012; border-radius: 32px 32px 0 0;
            padding: 24px; z-index: 1000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-top: 1px solid rgba(255,255,255,0.1); max-height: 85vh; overflow-y: auto;
        }
        .sheet.active { bottom: 0; }
        .overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.85); display: none; z-index: 999; backdrop-filter: blur(8px); }

        /* Stats in Details */
        .stats { display: flex; gap: 15px; margin: 15px 0; background: var(--glass); padding: 12px; border-radius: 16px; }
        .stat-item { text-align: center; flex: 1; }
        .stat-val { display: block; font-weight: 800; font-size: 14px; }
        .stat-lbl { font-size: 10px; color: var(--secondary); text-transform: uppercase; }

        /* Cart Items */
        .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 15px; }
        .promo-box { display: flex; gap: 8px; margin: 20px 0; }
        input { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 14px; border-radius: 12px; font-size: 14px; flex: 1; }

        /* Main Fixed Button */
        .btn-main {
            position: fixed; bottom: 30px; left: 20px; right: 20px;
            background: var(--accent); color: white; border: none;
            border-radius: 20px; padding: 20px; font-weight: 800;
            display: none; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 40px rgba(227, 30, 36, 0.3); z-index: 900;
        }
    </style>
</head>
<body>

<div class="profile">
    <div class="user">
        <img id="avatar" class="avatar" src="https://via.placeholder.com/44">
        <div>
            <div class="welcome">–î–æ–±—Ä—ã–π –≤–µ—á–µ—Ä,</div>
            <div id="u-name" class="name">–ì–æ—Å—Ç—å</div>
        </div>
    </div>
    <div style="font-size: 24px;">üç±</div>
</div>

<div class="cats">
    <button class="cat-btn active">–í—Å—ë –º–µ–Ω—é</button>
    <button class="cat-btn">–†–æ–ª–ª—ã</button>
    <button class="cat-btn">–ü—Ä–µ–º–∏—É–º</button>
    <button class="cat-btn">–ù–∞–ø–∏—Ç–∫–∏</button>
</div>

<div class="grid" id="grid"></div>

<button class="btn-main" id="cart-btn" onclick="openCart()">
    <span>–ü–û–°–ú–û–¢–†–ï–¢–¨ –ö–û–†–ó–ò–ù–£</span>
    <span id="total-val">0 ‚ÇΩ</span>
</button>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<div id="details-sheet" class="sheet">
    <img id="d-img" style="width:100%; border-radius:20px; margin-bottom:20px;">
    <h2 id="d-title" style="margin:0; font-size:24px;"></h2>
    <div class="stats">
        <div class="stat-item"><span class="stat-val">‚è± 20 –º–∏–Ω</span><span class="stat-lbl">–í—Ä–µ–º—è</span></div>
        <div class="stat-item"><span id="d-cal" class="stat-val">üî• 450</span><span class="stat-lbl">–ö–∫–∞–ª</span></div>
        <div class="stat-item"><span class="stat-val">ü•ë 12–≥</span><span class="stat-lbl">–ñ–∏—Ä—ã</span></div>
    </div>
    <p id="d-desc" style="color:var(--secondary); font-size:14px; line-height:1.6;"></p>
    <button class="btn-main" style="display:flex; position:static; width:100%;" onclick="addToCart()">
        <span>–î–û–ë–ê–í–ò–¢–¨ –í –ó–ê–ö–ê–ó</span>
        <span id="d-price"></span>
    </button>
</div>

<div id="cart-sheet" class="sheet">
    <h2 style="margin-top:0">–í–∞—à –∑–∞–∫–∞–∑</h2>
    <div id="cart-items"></div>
    <div class="promo-box">
        <input type="text" id="promo" placeholder="–ü—Ä–æ–º–æ–∫–æ–¥">
        <button class="cat-btn" style="background:var(--glass)">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
    </div>
    <input type="text" id="addr" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏">
    <input type="tel" id="tel" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
    <button class="btn-main" style="display:flex; position:static; width:100%; margin-top:20px;" onclick="sendOrder()">
        <span>–ü–û–î–¢–í–ï–†–î–ò–¢–¨</span>
        <span id="c-total"></span>
    </button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    let cart = [];
    let curProduct = null;

    const products = [
        {id:1, name:"–†–æ–ª–ª –§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è", price:890, cal:420, img:"https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=400", desc:"–ü—Ä–µ–º–∏–∞–ª—å–Ω—ã–π –ª–æ—Å–æ—Å—å —Å–ª–∞–±–æ–π —Å–æ–ª–∏, —Å–ª–∏–≤–æ—á–Ω—ã–π —Å—ã—Ä –∏ –æ—Ç–±–æ—Ä–Ω—ã–π —Ä–∏—Å. –ù–∞—Å—Ç–æ—è—â–∞—è –∫–ª–∞—Å—Å–∏–∫–∞ –≤ –∞–≤—Ç–æ—Ä—Å–∫–æ–º –∏—Å–ø–æ–ª–Ω–µ–Ω–∏–∏."},
        {id:2, name:"–ß–µ—Ä–Ω—ã–π –î—Ä–∞–∫–æ–Ω", price:950, cal:480, img:"https://images.unsplash.com/photo-1559466273-d95e72debaf8?w=400", desc:"–ö–æ–ø—á–µ–Ω—ã–π —É–≥–æ—Ä—å –ø–æ–¥ —Å–æ—É—Å–æ–º —É–Ω–∞–≥–∏, —Ç–∏–≥—Ä–æ–≤–∞—è –∫—Ä–µ–≤–µ—Ç–∫–∞ –∏ –∞–≤–æ–∫–∞–¥–æ. –ü–æ–¥–∞–µ—Ç—Å—è —Å –∫—É–Ω–∂—É—Ç–æ–º."},
        {id:3, name:"–¢—Ä—é—Ñ–µ–ª—å–Ω—ã–π —Ç—É–Ω–µ—Ü", price:1100, cal:390, img:"https://images.unsplash.com/photo-1583623025817-d180a2221d0a?w=400", desc:"–°–≤–µ–∂–∏–π —Ç—É–Ω–µ—Ü Bluefin —Å –∫–∞–ø–µ–ª—å–∫–æ–π —Ç—Ä—é—Ñ–µ–ª—å–Ω–æ–≥–æ –º–∞—Å–ª–∞ –∏ –º–∏–∫—Ä–æ–∑–µ–ª–µ–Ω—å—é."},
        {id:4, name:"–°–µ—Ç –ì–µ–π—à–∞", price:3200, cal:1200, img:"https://images.unsplash.com/photo-1617196034183-421b4917c92d?w=400", desc:"–ù–∞–±–æ—Ä –∏–∑ 24 —Ä–æ–ª–ª–æ–≤ –¥–ª—è –∏–∑—ã—Å–∫–∞–Ω–Ω–æ–≥–æ –≤–µ—á–µ—Ä–∞. –í–∫–ª—é—á–∞–µ—Ç —Ñ–∏—Ä–º–µ–Ω–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏."}
    ];

    tg.expand();
    if(tg.initDataUnsafe?.user) {
        document.getElementById('u-name').innerText = tg.initDataUnsafe.user.first_name;
        if(tg.initDataUnsafe.user.photo_url) document.getElementById('avatar').src = tg.initDataUnsafe.user.photo_url;
    }

    function render() {
        const grid = document.getElementById('grid');
        products.forEach(p => {
            grid.innerHTML += `
                <div class="card" onclick="openDetails(${p.id})">
                    <img src="${p.img}">
                    <div>
                        <div class="card-name">${p.name}</div>
                        <div class="card-meta">üî• ${p.cal} –∫–∫–∞–ª ‚Ä¢ 20 –º–∏–Ω</div>
                    </div>
                    <div class="card-bottom">
                        <div class="price">${p.price} ‚ÇΩ</div>
                        <button class="add-small">+</button>
                    </div>
                </div>`;
        });
    }

    function openDetails(id) {
        curProduct = products.find(p => p.id === id);
        document.getElementById('d-img').src = curProduct.img;
        document.getElementById('d-title').innerText = curProduct.name;
        document.getElementById('d-desc').innerText = curProduct.desc;
        document.getElementById('d-cal').innerText = 'üî• ' + curProduct.cal;
        document.getElementById('d-price').innerText = curProduct.price + ' ‚ÇΩ';
        document.getElementById('details-sheet').classList.add('active');
        document.getElementById('overlay').style.display = 'block';
        tg.HapticFeedback.impactOccurred('medium');
    }

    function addToCart() {
        cart.push(curProduct);
        updateCart();
        closeAll();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function updateCart() {
        const total = cart.reduce((s, p) => s + p.price, 0);
        document.getElementById('total-val').innerText = total + ' ‚ÇΩ';
        document.getElementById('c-total').innerText = total + ' ‚ÇΩ';
        document.getElementById('cart-btn').style.display = cart.length > 0 ? 'flex' : 'none';
    }

    function openCart() {
        const list = document.getElementById('cart-items');
        list.innerHTML = cart.map(item => `
            <div class="cart-item">
                <span>${item.name}</span>
                <span style="font-weight:800">${item.price} ‚ÇΩ</span>
            </div>
        `).join('');
        document.getElementById('cart-sheet').classList.add('active');
        document.getElementById('overlay').style.display = 'block';
    }

    function closeAll() {
        document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active'));
        document.getElementById('overlay').style.display = 'none';
    }

    function sendOrder() {
        const a = document.getElementById('addr').value;
        const t = document.getElementById('tel').value;
        if(!a || !t) return tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –¥–æ—Å—Ç–∞–≤–∫–∏");
        tg.sendData(JSON.stringify({items: cart, total: cart.reduce((s, p) => s + p.price, 0), address: a, phone: t}));
    }

    render();
</script>
</body>
</html>
