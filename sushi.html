<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #111111;
            --card-bg: #1a1a1a;
            --accent: #ff3b30; /* –ö—Ä–∞—Å–Ω—ã–π –Ω–µ–æ–Ω */
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            padding-bottom: 120px; /* –ú–µ—Å—Ç–æ –ø–æ–¥ –∫–Ω–æ–ø–∫—É */
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º */
        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 10px;
        }
        .logo-circle {
            width: 50px;
            height: 50px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px var(--accent);
        }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ (–∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ) */
        .cats {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin-bottom: 25px;
            scrollbar-width: none;
        }
        .cat-item {
            background: var(--card-bg);
            padding: 8px 16px;
            border-radius: 12px;
            white-space: nowrap;
            font-size: 14px;
            border: 1px solid transparent;
        }
        .cat-item.active {
            background: rgba(255, 59, 48, 0.15);
            border-color: var(--accent);
            color: var(--accent);
        }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .card:active { transform: scale(0.95); }
        .card img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255,59,48,0.2));
        }
        .price {
            color: var(--accent);
            font-weight: 800;
            font-size: 18px;
            margin: 8px 0;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ (Glassmorphism) */
        #modal {
            position: fixed;
            bottom: -100%; left: 0; right: 0;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 30px 30px 0 0;
            padding: 25px;
            z-index: 1000;
            transition: 0.4s;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        #modal.active { bottom: 0; }
        .overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6); display: none; z-index: 999;
        }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ */
        input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            color: white;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –≤ —Å—Ç–∏–ª–µ —Å–∫—Ä–∏–Ω–∞ */
        .main-btn {
            position: fixed;
            bottom: 20px; left: 20px; right: 20px;
            background: linear-gradient(90deg, #ff3b30, #ff7b30);
            border: none;
            border-radius: 18px;
            padding: 18px;
            color: white;
            font-weight: 800;
            font-size: 16px;
            text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(255, 59, 48, 0.3);
            z-index: 1001;
        }
    </style>
</head>
<body>

<div class="logo-area">
    <div class="logo-circle">Y</div>
    <div>
        <div style="font-weight: 800; font-size: 20px;">Yakuya Sushi</div>
        <div style="font-size: 12px; color: #888;">Premium Japanese Cuisine</div>
    </div>
</div>

<div class="cats">
    <div class="cat-item active">üç£ –†–æ–ª–ª—ã</div>
    <div class="cat-item">üç± –°–µ—Ç—ã</div>
    <div class="cat-item">üçô –°—É—à–∏</div>
    <div class="cat-item">üî• –ì–æ—Ä—è—á–µ–µ</div>
</div>

<div class="grid">
    <div class="card" onclick="selectItem('–°–µ—Ç –§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è', 1200, 'https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=300')">
        <img src="https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=300" alt="roll">
        <div style="font-size: 14px; font-weight: 600;">–°–µ—Ç –§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è</div>
        <div class="price">1200 ‚ÇΩ</div>
    </div>
    <div class="card" onclick="selectItem('–†–æ–ª–ª –î—Ä–∞–∫–æ–Ω', 850, 'https://images.unsplash.com/photo-1559466273-d95e72debaf8?w=300')">
        <img src="https://images.unsplash.com/photo-1559466273-d95e72debaf8?w=300" alt="roll">
        <div style="font-size: 14px; font-weight: 600;">–†–æ–ª–ª –î—Ä–∞–∫–æ–Ω</div>
        <div class="price">850 ‚ÇΩ</div>
    </div>
</div>

<button class="main-btn" id="checkout-btn" style="display: none;" onclick="openModal()">
    –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ (<span id="total-price">0</span> ‚ÇΩ)
</button>

<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div id="modal">
    <h3 id="modal-title" style="margin-top:0">–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ</h3>
    <input type="text" id="address" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏">
    <input type="tel" id="phone" placeholder="–í–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω">
    <button class="main-btn" style="position: static; width: 100%;" onclick="sendToBot()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    let cart = [];
    let totalPrice = 0;

    tg.expand();
    tg.headerColor = '#111111';

    function selectItem(name, price, img) {
        cart = [{name, price}]; // –î–ª—è –¥–µ–º–æ –±–µ—Ä–µ–º –æ–¥–∏–Ω —Ç–æ–≤–∞—Ä
        totalPrice = price;
        document.getElementById('total-price').innerText = totalPrice;
        document.getElementById('checkout-btn').style.display = 'block';
        tg.HapticFeedback.impactOccurred('medium');
    }

    function openModal() {
        document.getElementById('modal').classList.add('active');
        document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('active');
        document.getElementById('overlay').style.display = 'none';
    }

    function sendToBot() {
        const addr = document.getElementById('address').value;
        const phone = document.getElementById('phone').value;
        if(!addr || !phone) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!");

        tg.sendData(JSON.stringify({
            items: cart,
            total: totalPrice,
            address: addr,
            phone: phone
        }));
    }
</script>
</body>
</html>
