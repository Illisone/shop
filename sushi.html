<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style_sushi.css">
</head>
<body>

<div class="header">
    <div style="font-weight:900; font-size:22px; letter-spacing:-1px;">YAKUZA</div>
    <div onclick="openCart()" style="position:relative; background:#1a1a1c; width:44px; height:44px; border-radius:50%; display:flex; align-items:center; justify-content:center;">
        <span style="font-size:20px;">üõí</span>
        <div id="c-count" style="position:absolute; top:-2px; right:-2px; background:var(--accent); color:white; font-size:10px; width:18px; height:18px; border-radius:50%; display:none; align-items:center; justify-content:center; font-weight:bold; border:2px solid #000;">0</div>
    </div>
</div>

<div class="main-content">
    <div class="grid" id="grid"></div>
</div>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<div id="details-sheet" class="sheet">
    <div style="width:40px; height:4px; background:#333; border-radius:10px; margin: 0 auto 20px;"></div>
    
    <div style="position:relative">
        <img id="d-img" style="width:100%; border-radius:26px; height:280px; object-fit:cover;">
        <div id="d-badges" class="badges" style="top:15px; right:15px"></div>
    </div>

    <h1 id="d-title" style="margin:20px 0 8px; font-size:30px; font-weight:900;"></h1>
    <div id="d-meta" style="color:var(--gray); font-size:15px; font-weight:600; margin-bottom:15px;"></div>
    
    <div style="display:flex; gap:8px; margin-bottom:20px;">
        <span style="background:#222; padding:6px 12px; border-radius:12px; font-size:14px;">ü•© –ú—è—Å–æ</span>
        <span style="background:#222; padding:6px 12px; border-radius:12px; font-size:14px;">üå∂ –û—Å—Ç—Ä–æ–µ</span>
    </div>

    <div style="color:var(--gray); font-size:13px; text-transform:uppercase; letter-spacing:1px; margin-bottom:8px;">–°–æ—Å—Ç–∞–≤:</div>
    <p id="d-desc" style="color:#ccc; line-height:1.6; font-size:16px; margin:0;"></p>

    <div class="detail-price-box">
        <div class="price-block">
            <span class="price-val" id="d-price-delivery" style="font-size:24px"></span>
            <span class="price-label">–î–æ—Å—Ç–∞–≤–∫–∞</span>
        </div>
        <div class="separator"></div>
        <div class="price-block">
            <span class="price-val pickup" id="d-price-pickup" style="font-size:24px"></span>
            <span class="price-label">–°–∞–º–æ–≤—ã–≤–æ–∑</span>
        </div>
    </div>

    <button class="btn-order" onclick="addToCart()">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let cart = [];
    let curProduct = null;

    // –ë–∞–∑–∞ —Ç–æ–≤–∞—Ä–æ–≤ —Å —Ç–≤–æ–∏–º–∏ —Ö–æ—Ç–µ–ª–∫–∞–º–∏ (—Ç–µ–≥–∏, –≥—Ä–∞–º–º—ã, –¥–≤–æ–π–Ω–∞—è —Ü–µ–Ω–∞)
    const products = [
        {
            id: 1, 
            name: "–ú–µ—á—Ç–∞ –∫–æ—Ç–∞", 
            priceDel: 1530, 
            pricePick: 1280, 
            meta: "32 —à—Ç. | 1050 –≥", 
            tags: ['new', 'hit'],
            img: "https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=600",
            desc: "–§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è –æ–≥—É—Ä–µ—Ü, –§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è –±–µ–∫–æ–Ω, –¢–µ–º–ø—É—Ä–∞ —Ç–∞–º–∞–≥–æ –ª–æ—Å–æ—Å—å, –¢–µ–º–ø—É—Ä–∞ —á–∏–∫–µ–Ω + —Ñ–∏—Ä–º–µ–Ω–Ω—ã–π —Å–æ–µ–≤—ã–π —Å–æ—É—Å (50–º–ª), –∏–º–±–∏—Ä—å –∏ –≤–∞—Å–∞–±–∏."
        },
        {
            id: 2, 
            name: "–°–µ—Ç –ó–∏–º–Ω–∏–π", 
            priceDel: 1945, 
            pricePick: 1595, 
            meta: "64 —à—Ç. | 2100 –≥", 
            tags: ['hit'],
            img: "https://images.unsplash.com/photo-1583623025817-d180a2221d0a?w=600",
            desc: "–ú–µ–≥–∞-—Å–µ—Ç –¥–ª—è –∫–æ–º–ø–∞–Ω–∏–∏: 8 –≤–∏–¥–æ–≤ —Ä–æ–ª–ª–æ–≤, –≤–∫–ª—é—á–∞—è –∑–∞–ø–µ—á–µ–Ω–Ω—ã–µ –∏ —Ç–µ–º–ø—É—Ä–∞ –ø–æ–∑–∏—Ü–∏–∏. –í–µ—Å –±–æ–ª–µ–µ 2 –∫–≥!"
        }
    ];

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = products.map(p => `
            <div class="item" onclick="showItem(${p.id})">
                <div class="item-img-wrap">
                    <img src="${p.img}" class="item-img">
                    <div class="badges">
                        ${p.tags.includes('hit') ? '<div class="badge hit">–•–ò–¢</div>' : ''}
                        ${p.tags.includes('new') ? '<div class="badge new">NEW</div>' : ''}
                    </div>
                </div>
                <div style="font-weight:800; font-size:17px; letter-spacing:-0.5px;">${p.name}</div>
                <div style="font-size:12px; color:var(--gray); margin-top:4px;">${p.meta}</div>
                
                <div class="price-row">
                    <div class="price-block">
                        <span class="price-val">${p.priceDel}‚ÇΩ</span>
                        <span class="price-label">–î–æ—Å—Ç.</span>
                    </div>
                    <div class="price-block">
                        <span class="price-val pickup">${p.pricePick}‚ÇΩ</span>
                        <span class="price-label">–°–∞–º.</span>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function showItem(id) {
        curProduct = products.find(p => p.id === id);
        document.getElementById('d-img').src = curProduct.img;
        document.getElementById('d-title').innerText = curProduct.name;
        document.getElementById('d-desc').innerText = curProduct.desc;
        document.getElementById('d-meta').innerText = curProduct.meta;
        document.getElementById('d-price-delivery').innerText = curProduct.priceDel + ' ‚ÇΩ';
        document.getElementById('d-price-pickup').innerText = curProduct.pricePick + ' ‚ÇΩ';
        
        document.getElementById('d-badges').innerHTML = `
            ${curProduct.tags.includes('hit') ? '<div class="badge hit">–•–ò–¢</div>' : ''}
            ${curProduct.tags.includes('new') ? '<div class="badge new">NEW</div>' : ''}
        `;

        document.getElementById('details-sheet').classList.add('active');
        document.getElementById('overlay').classList.add('active');
        tg.HapticFeedback.impactOccurred('medium');
    }

    function addToCart() {
        cart.push(curProduct);
        document.getElementById('c-count').innerText = cart.length;
        document.getElementById('c-count').style.display = 'flex';
        closeAll();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function closeAll() {
        document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active'));
        document.getElementById('overlay').classList.remove('active');
    }

    render();
</script>
</body>
</html>
