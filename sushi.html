<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        :root {
            --bg: #000000;
            --card: #111112;
            --accent: #FF2D55;
            --text: #ffffff;
            --gray: #8E8E93;
            --glass: rgba(255, 255, 255, 0.08);
            --tab-bg: rgba(20, 20, 22, 0.9);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ú–∏–Ω–∏-—à–∞–ø–∫–∞ */
        .header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .brand { display: flex; align-items: center; gap: 10px; }
        .logo-circle { width: 32px; height: 32px; background: var(--accent); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 18px; }
        .shop-name { font-weight: 800; font-size: 17px; letter-spacing: -0.5px; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .main-content { padding: 20px 20px 160px; }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .item {
            background: var(--card); border-radius: 24px; padding: 10px;
            position: relative; border: 1px solid rgba(255,255,255,0.03);
            transition: transform 0.2s;
        }
        .item:active { transform: scale(0.97); }
        .item-img { width: 100%; aspect-ratio: 1/1; border-radius: 18px; object-fit: cover; }
        .item-title { font-size: 14px; font-weight: 700; margin: 10px 0 4px; height: 34px; overflow: hidden; }
        .item-price { font-weight: 800; color: var(--accent); font-size: 16px; }

        /* –ù–∏–∂–Ω–∏–π –¢–∞–±-–±–∞—Ä */
        .tab-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--tab-bg); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(25px); border-radius: 25px;
            padding: 6px; display: flex; align-items: center; gap: 5px;
            z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .tab-item {
            padding: 10px 18px; border-radius: 20px; font-size: 13px; font-weight: 700;
            color: var(--gray); cursor: pointer; transition: 0.3s; white-space: nowrap;
        }
        .tab-item.active { background: var(--accent); color: white; }

        /* –ö–æ—Ä–∑–∏–Ω–∞ */
        .cart-indicator {
            position: absolute; top: -5px; right: -5px;
            background: var(--accent); color: white; font-size: 10px;
            width: 18px; height: 18px; border-radius: 50%;
            display: none; align-items: center; justify-content: center; font-weight: 800;
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .sheet {
            position: fixed; bottom: -100%; left: 0; right: 0;
            background: #0d0d0f; border-radius: 35px 35px 0 0;
            padding: 25px; z-index: 2000; transition: 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.2);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .sheet.active { bottom: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); display: none; z-index: 1500; }

        .btn-order {
            width: 100%; background: var(--accent); color: white; border: none;
            padding: 18px; border-radius: 20px; font-weight: 800; font-size: 16px;
            margin-top: 15px; cursor: pointer;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª–µ—Ç–∞ */
        .flying-item {
            position: fixed; z-index: 9999; width: 60px; height: 60px;
            border-radius: 20px; object-fit: cover; pointer-events: none;
            transition: transform 0.8s cubic-bezier(0.13, 0.9, 0.13, 0.9), opacity 0.8s;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="brand">
        <div class="logo-circle">Y</div>
        <div class="shop-name">YAKUZA SUSHI</div>
    </div>
    <div style="position: relative; display:flex; align-items:center; gap:12px;" onclick="openCart()">
        <div class="cart-indicator" id="c-count">0</div>
        <span id="cart-icon" style="font-size: 22px; cursor: pointer;">üõí</span>
        <img id="u-avatar" src="https://via.placeholder.com/32" style="width:32px; border-radius:50%; border: 1px solid var(--accent);">
    </div>
</div>

<div class="main-content">
    <div class="grid" id="grid"></div>
</div>

<div class="tab-bar">
    <div class="tab-item active" onclick="setCat('all', this)">–í—Å–µ</div>
    <div class="tab-item" onclick="setCat('rolls', this)">–†–æ–ª–ª—ã</div>
    <div class="tab-item" onclick="setCat('sets', this)">–°–µ—Ç—ã</div>
    <div class="tab-item" onclick="setCat('drinks', this)">–ù–∞–ø–∏—Ç–∫–∏</div>
</div>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<div id="details-sheet" class="sheet">
    <img id="d-img" style="width:100%; border-radius:22px; margin-bottom:15px; object-fit: cover; height: 200px;">
    <h2 id="d-title" style="margin:0"></h2>
    <p id="d-desc" style="color:var(--gray); font-size:14px; line-height:1.5; margin:10px 0 20px;"></p>
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <span id="d-price" style="font-size:24px; font-weight:800; color:var(--accent);"></span>
        <button class="btn-order" style="width:auto; padding: 15px 30px; margin-top:0;" onclick="addToCart()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
</div>

<div id="cart-sheet" class="sheet">
    <h2 style="margin-top:0">–ö–æ—Ä–∑–∏–Ω–∞</h2>
    <div id="cart-items" style="max-height: 200px; overflow-y: auto; margin-bottom:15px;"></div>
    <input type="text" id="address" style="width:100%; background:var(--glass); border:none; padding:15px; border-radius:12px; color:white; margin-bottom:10px; box-sizing:border-box;" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏">
    <button class="btn-order" onclick="sendOrder()">–û–§–û–†–ú–ò–¢–¨ ‚Ä¢ <span id="total-val">0</span>‚ÇΩ</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
    tg.expand();
    tg.ready();
    tg.setHeaderColor('#000000');
    tg.setBackgroundColor('#000000');

    let cart = [];
    let curProduct = null;
    let currentCategory = 'all';

    const products = [
        {id:1, cat:'rolls', name:"–§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è –ü—Ä–µ–º–∏—É–º", price:890, img:"https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=400", desc:"–ö–ª–∞—Å—Å–∏–∫–∞ —Å —Ç–æ–ª—Å—Ç—ã–º —Å–ª–æ–µ–º –ª–æ—Å–æ—Å—è, —Å–ª–∏–≤–æ—á–Ω—ã–º —Å—ã—Ä–æ–º –∏ –æ–≥—É—Ä—Ü–æ–º."},
        {id:2, cat:'rolls', name:"–ß–µ—Ä–Ω—ã–π –î—Ä–∞–∫–æ–Ω", price:950, img:"https://images.unsplash.com/photo-1559466273-d95e72debaf8?w=400", desc:"–£–≥–æ—Ä—å, —Å–æ—É—Å —É–Ω–∞–≥–∏, –∫—É–Ω–∂—É—Ç –∏ –Ω–µ–∂–Ω–∞—è –∫—Ä–µ–≤–µ—Ç–∫–∞ –≤–Ω—É—Ç—Ä–∏."},
        {id:3, cat:'sets', name:"–°–µ—Ç –ò–º–ø–µ—Ä–∞—Ç–æ—Ä", price:4200, img:"https://images.unsplash.com/photo-1583623025817-d180a2221d0a?w=400", desc:"–û–≥—Ä–æ–º–Ω—ã–π –Ω–∞–±–æ—Ä 48—à—Ç –¥–ª—è –±–æ–ª—å—à–æ–π –∫–æ–º–ø–∞–Ω–∏–∏."},
        {id:4, cat:'drinks', name:"–ú–∞—Ç—á–∞ –õ–∞—Ç—Ç–µ", price:350, img:"https://images.unsplash.com/photo-1536496070141-8440ae99de43?w=400", desc:"–ù–∞—Ç—É—Ä–∞–ª—å–Ω—ã–π —è–ø–æ–Ω—Å–∫–∏–π —á–∞–π —Å –≤–æ–∑–¥—É—à–Ω–æ–π –ø–µ–Ω–∫–æ–π."}
    ];

    if(tg.initDataUnsafe?.user?.photo_url) {
        document.getElementById('u-avatar').src = tg.initDataUnsafe.user.photo_url;
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        products.filter(p => currentCategory === 'all' || p.cat === currentCategory).forEach(p => {
            grid.innerHTML += `
                <div class="item" onclick="showItem(${p.id})">
                    <img src="${p.img}" class="item-img">
                    <div class="item-title">${p.name}</div>
                    <div class="item-price">${p.price} ‚ÇΩ</div>
                </div>`;
        });
    }

    function setCat(cat, el) {
        currentCategory = cat;
        document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        render();
        tg.HapticFeedback.impactOccurred('light');
    }

    function showItem(id) {
        curProduct = products.find(p => p.id === id);
        document.getElementById('d-img').src = curProduct.img;
        document.getElementById('d-title').innerText = curProduct.name;
        document.getElementById('d-desc').innerText = curProduct.desc;
        document.getElementById('d-price').innerText = curProduct.price + ' ‚ÇΩ';
        document.getElementById('details-sheet').classList.add('active');
        document.getElementById('overlay').style.display = 'block';
    }

    function addToCart() {
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª–µ—Ç–∞
        const img = document.getElementById('d-img');
        const flyingImg = img.cloneNode();
        flyingImg.classList.add('flying-item');
        const rect = img.getBoundingClientRect();
        flyingImg.style.top = rect.top + 'px';
        flyingImg.style.left = rect.left + 'px';
        document.body.appendChild(flyingImg);

        const cartIcon = document.getElementById('cart-icon');
        const cartRect = cartIcon.getBoundingClientRect();
        
        setTimeout(() => {
            flyingImg.style.transform = `translate(${cartRect.left - rect.left}px, ${cartRect.top - rect.top}px) scale(0.1)`;
            flyingImg.style.opacity = '0';
        }, 10);
        setTimeout(() => flyingImg.remove(), 800);

        // –õ–æ–≥–∏–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
        cart.push(curProduct);
        document.getElementById('c-count').innerText = cart.length;
        document.getElementById('c-count').style.display = 'flex';
        closeAll();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function openCart() {
        const list = document.getElementById('cart-items');
        list.innerHTML = cart.map((i, idx) => `
            <div style="display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid #222">
                <span>${i.name}</span>
                <b>${i.price}‚ÇΩ</b>
            </div>`).join('');
        const total = cart.reduce((s, i) => s + i.price, 0);
        document.getElementById('total-val').innerText = total;
        document.getElementById('cart-sheet').classList.add('active');
        document.getElementById('overlay').style.display = 'block';
    }

    function closeAll() {
        document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active'));
        document.getElementById('overlay').style.display = 'none';
    }

    function sendOrder() {
        const addr = document.getElementById('address').value;
        if(!addr) return tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏!");
        tg.sendData(JSON.stringify({items: cart, address: addr, total: cart.reduce((s,i)=>s+i.price,0)}));
    }

    render();
</script>
</body>
</html>
