<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #fffcfc;
            --text: #4a4a4a;
            --accent: #d4a5a5; /* –ü—ã–ª—å–Ω–∞—è —Ä–æ–∑–∞ */
            --sec: #f9f3f3;
        }
        body { font-family: 'Segoe UI', serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .header { text-align: center; margin: 20px 0; }
        .header h1 { font-weight: 300; letter-spacing: 2px; text-transform: uppercase; }
        
        .grid { display: flex; flex-direction: column; gap: 20px; }
        .card { 
            background: var(--sec); border-radius: 0; border-bottom: 2px solid var(--accent);
            padding: 20px; display: flex; align-items: center; justify-content: space-between;
        }
        .item-info { text-align: left; }
        .item-price { font-style: italic; color: var(--accent); font-size: 20px; }
        
        .add-btn { 
            background: transparent; border: 1px solid var(--accent); 
            color: var(--accent); padding: 10px 20px; text-transform: uppercase;
            letter-spacing: 1px; font-size: 12px;
        }

        #modal {
            position: fixed; bottom: -100%; left: 0; right: 0;
            background: white; padding: 30px; transition: 0.5s; z-index: 1000;
            border-top: 3px solid var(--accent);
        }
        #modal.active { bottom: 0; }
        .overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.8); display: none; z-index: 999; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: none; background: var(--sec); border-radius: 5px; }
    </style>
</head>
<body>

<div class="header">
    <h1>Flora Design üå∏</h1>
    <p>–î–æ—Å—Ç–∞–≤–∫–∞ –Ω–µ–∂–Ω–æ—Å—Ç–∏</p>
</div>

<div class="grid">
    <div class="card" onclick="openModal('–ë—É–∫–µ—Ç –ü–∏–æ–Ω–æ–≤', 3500, '15 –Ω–µ–∂–Ω—ã—Ö —Ä–æ–∑–æ–≤—ã—Ö –ø–∏–æ–Ω–æ–≤.')">
        <div class="item-info">
            <div style="font-size:18px; margin-bottom:5px">–ë—É–∫–µ—Ç –ü–∏–æ–Ω–æ–≤</div>
            <div class="item-price">3500 ‚ÇΩ</div>
        </div>
        <button class="add-btn">–í—ã–±—Ä–∞—Ç—å</button>
    </div>
    <div class="card" onclick="openModal('–ë–µ–ª—ã–µ –õ–∏–ª–∏–∏', 2800, '–≠–ª–µ–≥–∞–Ω—Ç–Ω—ã–π –±—É–∫–µ—Ç –∏–∑ 7 –ª–∏–ª–∏–π.')">
        <div class="item-info">
            <div style="font-size:18px; margin-bottom:5px">–ë–µ–ª—ã–µ –õ–∏–ª–∏–∏</div>
            <div class="item-price">2800 ‚ÇΩ</div>
        </div>
        <button class="add-btn">–í—ã–±—Ä–∞—Ç—å</button>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div id="modal">
    <h2 id="m-name" style="font-weight: 300"></h2>
    <p id="m-desc"></p>
    <input type="text" id="address" placeholder="–ê–¥—Ä–µ—Å –ø–æ–ª—É—á–∞—Ç–µ–ª—è">
    <input type="tel" id="phone" placeholder="–í–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω">
    <button style="background: var(--accent); color: white; border: none; width: 100%; padding: 20px; margin-top: 10px;" onclick="sendOrder()">–û–§–û–†–ú–ò–¢–¨ –î–û–°–¢–ê–í–ö–£</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    let currentItem = {};
    tg.expand();

    function openModal(name, price, desc) {
        currentItem = {name, price};
        document.getElementById('m-name').innerText = name;
        document.getElementById('m-desc').innerText = desc;
        document.getElementById('modal').classList.add('active');
        document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('active');
        document.getElementById('overlay').style.display = 'none';
    }

    function sendOrder() {
        const addr = document.getElementById('address').value;
        const ph = document.getElementById('phone').value;
        if(!addr || !ph) return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è.");
        
        tg.sendData(JSON.stringify({
            items: [currentItem],
            total: currentItem.price,
            address: addr,
            phone: ph
        }));
    }
</script>
</body>
</html>
